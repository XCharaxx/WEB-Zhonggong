<script>
let arr = [22,44,66,55,88,99];
let obj = {
    name : 'Eric',
    age : 18,
    sex : '男'
};
let str = 'YES';

// 我们解开数组或者对象的方式  只需要在我们的数组或者对象前面加上...

console.log(...arr);
console.log(...str);
// console.log(...obj);


// 进行浅拷贝对象或者是数组

let newArr = [...arr];
console.log(arr);
console.log(newArr);

// 进行浅拷贝对象
let newObj = {
    ...obj
}
console.log(obj);
console.log(newObj);

let arr1 = [1,7,3,0,1,0,7,9,2,0,1];
let set = new Set(arr1);
// console.log(set);
let arr2 = [...set];
console.log(arr2);


</script>
