<script>
/*
函数的结构
function  ：  声明函数  必须有
函数名  ：  可选  命名方式和变量一样
形参列表  ：  可选  有没有参数都可以  根据需求
函数体  ：  必须  函数的执行过程
返回值  ：  可选  但是每一个函数都会有返回值  即使你不定义  他也有  默认是undefined
调用  ：  函数名必选   实参列表和形参列表保持一致

function [fn]([params list]){
    // 函数体
    console.log('你好  世界');
}

箭头函数  函数解构
()  :  形参列表
=>  ：  箭头  语法结构
{}  ：  函数体
并且箭头函数在一定的规则下还可以省略一些内容


*/
// function fn(){
//     console.log('你好  世界');
// }

// fn()

let f = ()=>{
    console.log('这是我定义的第一个箭头函数');
}
f();


</script>
