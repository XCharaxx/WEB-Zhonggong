<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .biao{
            width:420px ;
            height: 450px;
            margin: 50px auto;
            background-color:#f9f9f9;
          
            
        }
        .title{
               width: 100%;
               height: 80px;
               background-color: #f3f6f7;
               color: #999999;
               font-size: 20px;
               line-height: 80px;
               text-align: center;
               border-bottom: 1px solid #f3f6f7;

           
        }
        .biao-r{
            width: 380px;
            height: 350px;
           padding: 20px 0 0 40px;
           line-height: 50px;
        }
        .nan{
            margin-left: -40px;
        }
        .nv{
            margin-left: 30px;
        }
        i{
            display: inline-block;
            font-style: normal;
            width:17px ;
            height: 23px;

            background-image: url(./img/1.png);
        }
        .i1{

            background: url(./img/1.png) no-repeat 0px 4px;
        }
         .i2{
            background: url(./img/1.png) no-repeat 0px -29px;
        }
        .jian{
            letter-spacing: 45px;
        }
        .riqi{
            margin-left: -40px;
        }
          .diqu{
            margin-left: -40px;
        }
    </style>
</head>
<body>
    <div class="biao">
        <form action="">
            <div class="title">1400万人成功找到另一半</div>
            <div class="biao-r">
                <div>
                    <span class="jian">性别</span>
                     <input type="radio" name="sx" value="1" class="nan"><i class="i1"></i><span>男</span>
                     <input type="radio" name="sx" value="0" class="nv"><i class="i2"></i><span>女</span>
                </div>
                <div>
                    <span class="jian">生日</span>
                    <select name="" id="" placeholder="请选择&nbsp;年" class="riqi">
                        <option value="1">1999</option>
                        <option value="2">1998</option>
                        <option value="3">1997</option>
                        <option value="4">1996</option>
                        <option value="5">1995</option>
                    </select>
                    <select name="" id="" placeholder="请选择&nbsp;月">
                        <option value="1">1999</option>
                        <option value="2">1998</option>
                        <option value="3">1997</option>
                        <option value="4">1996</option>
                        <option value="5">1995</option>
                    </select>
                    <select name="" id="" placeholder="请选择&nbsp;日">
                        <option value="1">1999</option>
                        <option value="2">1998</option>
                        <option value="3">1997</option>
                        <option value="4">1996</option>
                        <option value="5">1995</option>
                    </select>
                </div>
                <div>
                    <span class="jian">地区</span>
                    <input type="text" name="" id="" placeholder="广东  广州" class="diqu">
                </div>
                <div>
                    <span>婚姻状况</span>
                    <input type="radio" name="hy" id="" checked="checked"><span>未婚</span>
                    <input type="radio" name="hy" id="" ><span>离婚</span>
                    <input type="radio" name="hy" id="" ><span>丧偶</span>
                </div>
                <div>
                    <input type="submit" value="免费注册">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
