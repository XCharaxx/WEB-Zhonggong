<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- [if lte IE 8]>
        <script src="./html5shiv.js"></script>
    <![endif] -->
   <style>
         *{
             padding: 0;
             margin: 0;
         }
        
         .w{
             width: 1190px;
             height: auto;
             margin: 0 auto;
             padding: 10px 10px;
             background-color: #f1f1f1;
             color: white;
             font-size: 20px;
             text-align: center;
             line-height: 45px;
         
         }
         header,nav{
             width: 100%;
             height: 45px;
             background-color:#595959;
             
             margin-bottom: 15px;
             border-radius: 5px;
         }
        article{

            float: left;
            width: 800px;
            height: 185px;
            background-color: #595959;
            margin-right: 90px;
             border-radius: 5px;
        }
        section{
            width: 750px;
            height: 110px;
            margin: 0 auto;
            background-color: #3b3b3b;
             border-radius: 5px;
        }
        aside{
            float: left;
            width: 300px;
            height: 185px;
            background-color: #595959;
             border-radius: 5px;
        }
        footer{
            width: 100%;
            height: 45px;
            margin-top: 15px;
            background-color: #595959;
             border-radius: 5px;
        }
        .onff{
            overflow: hidden;
        }
   </style>
</head>
<body>
    <div class="w">
           <header>header</header>
           <nav>nav</nav>
           <div class="onff">
           <article>
               <span>article</span>
               <section></section>
           </article>
           <aside>aside</aside>
        </div>
           <footer>footer</footer>
    </div>
    
</body>
</html>
