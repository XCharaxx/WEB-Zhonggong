<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }
      .box{
          width: 100%;
          height: auto;
          display: grid;
          grid-template-columns: repeat(3,1fr);
          grid-template-rows: repeat(5,1fr);
      }
      .box1{
          background-color:red;
            grid-column: 1/4;
      }
      .box2{
          background-color: #87ceeb;
          grid-row: 2/5;
          grid-column: 1/3;
      }
       .box3{
          background-color:#ffff00;
           grid-column: 3/4;
              grid-row: 2/5;
      }
       .box4{
          background-color:#ffa500;
      }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">header</div>
     
        <div class="box2">main</div>
       
        <div class="box3">aside</div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="box4">list</div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
