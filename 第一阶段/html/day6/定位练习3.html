    <style>
        *{
            margin:0;

        .box{
            position: relative;
            width: 100%;

        }
        .box img{
               width: 100%;

        }
        .box .cover{
            position: absolute;
             width: 100%;

        }
        .box .denglu{
            position:fixed;
            width: 500px;
            height: 500px;
            background-color: #fff;
            border: 1px solid #aaa; 
            left: 50%;
            top: 50%;
            margin-top: -250px;
            margin-left: -250px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/cts-tx - 副本.png" alt="">
        <div class="cover"></div>
