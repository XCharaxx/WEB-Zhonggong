<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box{
         width: 1000px;
      
         margin: 10px auto;
         overflow: hidden;
        
      }
      .box1{
          width: 200px;
          height: 300px;
          background-color: red;
          float: left;
      }
      .box2{
          width: 200px;
          height: 300px;
          background-color: blue;
          float: left;
          margin-left: 20px;
      }
      .box3{
          width: 200px;
          height: 300px;
          background-color: yellow;
          float: left;
          margin-left: 20px;
      }
      .box4{
          width: 200px;
          height: 300px;
          background-color:green;
          float: left;
          margin-left: 20px;
      }
      .boxx{
          width: 1000px;
         height: 300px;
          background-color:green;
         margin: 0px auto;
         
      }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
     
       
        <div style="clear: both;"></div>
    </div>
    <div class="boxx">
    </div>
</body>
</html>
