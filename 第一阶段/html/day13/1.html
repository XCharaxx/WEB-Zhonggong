<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 100px auto;
            
        }
        .box .ercode{
             position: absolute;
             left: 100px;
             top: 0px;
            width: 100px;
            height: 100px;
            transition:top 2s  ;
        }
         .box .ercode img{
             width: 100%;
             height: 100%;
            
         }
           .box:hover .ercode{
               position: absolute;
              left: 100px;
             top: -100px;
             
          }
    </style>
</head>
<body>
    <div class="box">
        <div class="ercode">
            <img src="./img/cts-erweicode.png" alt="">
        </div>
    </div>
</body>
</html>
