<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        .box {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            height: 100%;

        }

        .item {
            /* 给宽高变化过渡 */
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
            width: 270px;
            height: 500px;
            box-shadow: 0px 10px 10px 0px #e9e9e9;

        }

        .item .bg {
            width: 100%;
            height: 450px;

        }

        .item p {

            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 30px;
            font-weight: 600;
            background-color: #fff;
        }

        .bg {
            background-image: url(./pic01.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            transition: all 0.5s;
        }

        .item:nth-of-type(2) .bg {
            background-image: url(./pic02.jpg);
        }

        .item:nth-of-type(3) .bg {
            background-image: url(./pic03.jpg);
        }

        .item:nth-of-type(4) .bg {
            background-image: url(./pic04.jpg);
        }

        .item:hover {
            width: 750px;

        }

        /* .item:not(:hover) {
            width: 110px;
        } */

        .item:hover p {
            height: 0;
            font-size: 0;
            line-height: 0;
        }

        /* 鼠标移入盒子 将装背景图片的盒子高度变成500px */
        .item:hover .bg {
            height: 500px;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">
            <div class="bg"></div>
            <p>HTML</p>
        </div>
        <div class="item">
            <div class="bg"></div>
            <p>CSS</p>
        </div>
        <div class="item">
            <div class="bg"></div>
            <p>哈哈</p>
        </div>
        <div class="item">
            <div class="bg"></div>
            <p>嘻嘻</p>
        </div>
    </div>
</body>

</html>
