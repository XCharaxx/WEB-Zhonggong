<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        .box{
            width: 860px;
            height: 460px;
            background-color: black;
            margin: 100px auto;
            overflow: hidden;
        }
        .box ul{
            width: 550px;
            height: 120px;
            margin: 200px auto;

        }
        .box li{
             float: left;
             width: 64px;
             height: 64px;
             margin-left: 9px;
             color: black;
             text-align: center;
             line-height: 64px;
             font-size: 40px;
             font-weight: 900;
        }
        .box li:nth-child(1){
            
            
            
            text-shadow:  -1px -1px 1px  rgba(153, 153, 204,0.4),1px  1px 1px  rgba(153, 153, 204,0.4); 
            animation: xing1 1.4s linear 0.2s infinite;
        }
      
        .box li:nth-child(2){
     
             text-shadow: 1px  1px 1px  rgba(153, 255, 0,.4) ,-1px -1px 1px  rgba(153, 255, 0,.4) ; 
             
            animation: xing2 1.4s linear 0.4s infinite;
        }
        .box li:nth-child(3){
             text-shadow: 1px  1px 1px rgba(255, 0, 0,.4),-1px -1px 1px  rgba(255, 0, 0,.4); 
             
            animation: xing3 1.4s linear .6s infinite;
        } 
        .box li:nth-child(4){
           text-shadow: 1px  1px 1px   rgba(255, 102, 0,.4) ,-1px -1px 1px  rgba(255, 102, 0,.4); 
            animation: xing4 1.4s linear 0.8s infinite;
        } 
        .box li:nth-child(5){
             text-shadow: 1px  1px 1px  rgba(0, 255, 204,.4) ,-1px -1px 1px   rgba(0, 255, 204,.4); 
           
            animation: xing5 1.4s linear 1s infinite;
        } 
        .box li:nth-child(6){
            text-shadow: 1px  1px 1px  rgba(0, 0, 255,.4) ,-1px -1px 1px  rgba(0, 0, 255,.4); 
      
            animation: xing6 1.4s linear 1.2s infinite;
        } 
        .box li:nth-child(7){
            text-shadow: 1px  1px 1px  rgba(204, 0, 255,.4) ,-1px -1px 1px rgba(204, 0, 255,.4); 
         
            animation: xing7 1.4s linear 1.4s infinite;
        } 
       
        @keyframes xing1{
            0%{
              transform: scale(1);
              color: black;
               text-shadow:  -1px -1px 1px  rgba(153, 153, 204,0.4),1px  1px 1px  rgba(153, 153, 204,0.4); 
            }
          10%{
             transform: scale(2);
             color: white;
              text-shadow:  -1px -1px 10px  rgba(153, 153, 204,1),1px  1px 10px  rgba(153, 153, 204,1); 
            }
           100%{
              transform: scale(1);
              color: black;
               text-shadow:  -1px -1px 1px  rgba(153, 153, 204,0.4),1px  1px 1px  rgba(153, 153, 204,0.4); 
            }

        }
        @keyframes xing2{
            0%{
              transform: scale(1);
              color: black;
               text-shadow: 1px  1px 1px  rgba(153, 255, 0,.4) ,-1px -1px 1px  rgba(153, 255, 0,.4) ; 
            }

          10%{
             transform: scale(2);
             color: white;
              text-shadow: 1px  1px 1px  rgba(153, 255, 0,1) ,-1px -1px 1px  rgba(153, 255, 0,1) ; 
            }
             100%{
              transform: scale(1);
              color: black;
               text-shadow: 1px  1px 1px  rgba(153, 255, 0,.4) ,-1px -1px 1px  rgba(153, 255, 0,.4) ; 
            }
        }
       @keyframes xing3{
            0%{
              transform: scale(1);
              color: black;
               text-shadow: 1px  1px 1px rgba(255, 0, 0,.4),-1px -1px 1px  rgba(255, 0, 0,.4); 
            }
          10%{
             transform: scale(2);
             color: white;
              text-shadow: 1px  1px 1px rgba(255, 0, 0,1),-1px -1px 1px  rgba(255, 0, 0,1);  
            }
              100%{
              transform: scale(1);
              color: black;
               text-shadow: 1px  1px 1px rgba(255, 0, 0,.4),-1px -1px 1px  rgba(255, 0, 0,.4); 
            }
        }
       @keyframes xing4{
            0%{
              transform: scale(1);
              color: black;
                text-shadow: 1px  1px 1px   rgba(255, 102, 0,.4) ,-1px -1px 1px  rgba(255, 102, 0,.4);  
            }
          10%{
             transform: scale(2);
             color: white;
               text-shadow: 1px  1px 1px   rgba(255, 102, 0,1) ,-1px -1px 1px  rgba(255, 102, 0,1);  
            }
             100%{
              transform: scale(1);
              color: black;
                text-shadow: 1px  1px 1px   rgba(255, 102, 0,.4) ,-1px -1px 1px  rgba(255, 102, 0,.4);  
            }
        }
       @keyframes xing5{
            0%{
              transform: scale(1);
              color: black;
               text-shadow: 1px  1px 1px  rgba(0, 255, 204,.4) ,-1px -1px 1px   rgba(0, 255, 204,.4);  
            }
          10%{
             transform: scale(2);
             color: white;
              text-shadow: 1px  1px 1px  rgba(0, 255, 204,1) ,-1px -1px 1px   rgba(0, 255, 204,1); 
            }
             100%{
              transform: scale(1);
              color: black;
               text-shadow: 1px  1px 1px  rgba(0, 255, 204,.4) ,-1px -1px 1px   rgba(0, 255, 204,.4);  
            }
        }
         @keyframes xing6{
            0%{
              transform: scale(1);
              color: black;
               text-shadow: 1px  1px 1px  rgba(0, 0, 255,.4) ,-1px -1px 1px  rgba(0, 0, 255,.4);  
            }
          10%{
             transform: scale(2);
             color: white;
               text-shadow: 1px  1px 1px  rgba(0, 0, 255,1) ,-1px -1px 1px  rgba(0, 0, 255,1);
            }
              100%{
              transform: scale(1);
              color: black;
               text-shadow: 1px  1px 1px  rgba(0, 0, 255,.4) ,-1px -1px 1px  rgba(0, 0, 255,.4);  
            }
        }
         @keyframes xing7{
            0%{
              transform: scale(1);
              color: black;
              text-shadow: 1px  1px 1px  rgba(204, 0, 255,.4) ,-1px -1px 1px rgba(204, 0, 255,.4);  
            }
          10%{
             transform: scale(2);
             color: white;
             text-shadow: 1px  1px 1px  rgba(204, 0, 255,1) ,-1px -1px 1px rgba(204, 0, 255,1); 
            }
           100%{
              transform: scale(1);
              color: black;
              text-shadow: 1px  1px 1px  rgba(204, 0, 255,.4) ,-1px -1px 1px rgba(204, 0, 255,.4);  
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="mid-wen">
            <ul>
                <li>L</li>
                <li>O</li>
                <li>A</li>
                <li>D</li>
                <li>I</li>
                <li>N</li>
                <li>G</li>
            </ul>
        </div>
    </div>
</body>
</html>
