<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .clearfix::after{
         content: "";
         display: block;
         clear:both;
    }
    ul{
        list-style: none;
    }
  
    .box{
        width: 900px;
        height: 900px;
        background-color: #ccc;
        margin: 100px auto;
    }
    .box .hengt{
        width:800px;
        height: 100px;
        border: 2px solid black;
        margin: 0 auto;
        overflow: hidden;
    }
    .box .hengt .longtu{
        width: 1600px;
        height: 100px;
        animation: hua 5s infinite;
    }
    .box .hengt .longtu li{
         float: left;
         width: 160px;
         height: 100%;
    }
    .box .hengt .longtu li img{
        width: 100%;
        height: 100%;
    }
    @keyframes hua{
        0%{
          transform: translateX(0px);
        }
        100%{
           transform: translateX(-800px)
        }
    }
</style>
<body>
    <div class="box">
        <div class="hengt">
            <div class="longtu clearfix">
            <ul>
            <li><img src="../../../pc-xu/img/good01.jpg" alt=""></li>
            <li><img src="../../../pc-xu/img/good02.jpg" alt=""></li>
            <li><img src="../../../pc-xu/img/good03.jpg" alt=""></li>
            <li><img src="../../../pc-xu/img/good04.jpg" alt=""></li>
            <li><img src="../../../pc-xu/img/good05.jpg" alt=""></li>
            <li><img src="../../../pc-xu/img/good01.jpg" alt=""></li>
            <li><img src="../../../pc-xu/img/good02.jpg" alt=""></li>
            <li><img src="../../../pc-xu/img/good03.jpg" alt=""></li>
            <li><img src="../../../pc-xu/img/good04.jpg" alt=""></li>
            <li><img src="../../../pc-xu/img/good05.jpg" alt=""></li>
            </ul>
            </div>
        </div>
    </div>
</body>
</html>
