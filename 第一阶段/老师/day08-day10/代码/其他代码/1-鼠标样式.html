<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            float: left;
            background-color: tomato;
            margin-left: 30px;
            margin-bottom: 30px;
        }
        .box:nth-child(1) {

            /* 默认样式 箭头 */

            cursor:default;
            
        }
        .box:nth-child(2) {
            cursor: pointer;
        }
        .box:nth-child(3) {
            cursor: text;
        }
        .box:nth-child(4) {
            cursor: move;
        }
        .box:nth-child(5) {
            cursor: crosshair;
        }
        .box:nth-child(6) {
            cursor: wait;
        }
        .box:nth-child(7) {
            cursor: help;
        }
        .box:nth-child(8) {
            cursor: progress;
        }
        .box:nth-child(9) {
            cursor: ne-resize;
        }
        .box:nth-child(10) {
            cursor: zoom-in;
        }
        .box:nth-child(11) {
            cursor: url(./T1HqQGXgtcXXaSQP_X-16-16.png),auto;
        }
        .box:nth-child(12) {
            cursor:no-drop;  
        }
        .box:nth-child(13) {
            cursor:not-allowed;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
    <div class="box">13</div>
    <div class="box">14</div>
    <div class="box">15</div>
    <div class="box">16</div>
    <div class="box">17</div>
    <div class="box">18</div>
</body>
</html>
