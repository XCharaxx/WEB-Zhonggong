<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: transform 1s;
        }
        .box:hover {
            transform:scale(0.5);
        }
        .txt {
            transform:scale(0.625);
        }
    </style>
</head>
<body>
    <div class="box">100</div>

    <div class="txt">我们</div>
</body>
</html>
