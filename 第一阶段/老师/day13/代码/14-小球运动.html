<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            
            width: 50px;
            height: 50px;
            background-image: linear-gradient(180deg,#ea5240,#ffd400);
            border-radius: 50%;
            /* 动画属性 */
            animation: ball-bounce 2s linear  0s  1 alternate  backwards ;

        }
        .box:hover {
            animation-play-state: paused;
        }
        @keyframes ball-bounce {
            0% {

                left: 0;
                top: 0;


            }
            25% {

                left:200px;
                top:200px;

            }
            50% {

                left:400px;
                top:0px;

            }
            75% {
                left:600px;
                top:200px;

            }
            100% {

                left:800px;
                top:0px;

            }

        }
    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
