<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        a {
            text-decoration: none;
        }
        .jd-skillSection {

            width: 190px;
            height: 226px;
            background-color: #e02a20;
            margin: 30px auto;
            /* 继承属性 */
            text-align: center;
            /* 内减  */
            padding-top: 30px;

        }
        .title {
            color: #fff;
            font-size: 30px;
            font-weight: 500;
           
        }
        img {
            margin: 20px 0px;
        }
        .num {
            display: inline-block;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            background-color: #000;
            padding: 2px 3px;
        }
        .mh {
            display: inline-block;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
           
            padding: 2px 3px;
        }
        .time {
            margin-top: 20px;
        }
        .box {
            display: inline-block;
            width: 300px;
            line-height: 300px;
            background-color: #000;
        }
    </style>
</head>
<body>


    <div class="box">

    </div>
    <div class="jd-skillSection">

        <a href="">
            <p class="title">京东秒杀</p>
            <img src="../资料/作业/基础作业/sd.png" alt="">
            <p>
                <span>16:00</span>
                点场&nbsp;倒计时
            </p>
            <div class="time">
                <span class="num">00</span>
                <span class="mh">:</span>
                <span class="num">30</span>
                <span class="mh">:</span>
                <span class="num">51</span>
            </div>
        </a>

    </div>
</body>
</html>
