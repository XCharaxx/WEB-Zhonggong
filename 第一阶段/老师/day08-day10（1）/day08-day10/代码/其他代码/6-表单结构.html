<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            width: 300px;
            height: 200px;
        }

        div {
            margin: 20px 0px;
        }
    </style>
</head>
<body>


    <button>删除</button>
    <button>添加</button>

    <h2>甜蜜一角</h2>
    <!-- form表单属性：
     action:后台地址  处理这个表单数据
    
    -->
    <form action="./2-箭头.html">
        <!-- 文本框  type="text"-->

        <!-- {usernic:马杰伦 , 
             gender:1} -->

        <div>
            昵称：<input type="text" name="usernic">
        </div>

        <div>
            密码： <input type="password" name="userpasswd">
        </div>

        <div>
            确认密码:<input type="password" name="userpasswd">
        </div>
       

        <!--  单选框 type="radio"-->
        <div>
            性别:
            男：<input type="radio" name="gender" value="1">
            女：<input type="radio" name="gender" value="0">
        </div>
       <!-- 复选框 type="checkbox" -->
       <div>
           爱好:
           打麻将: <input type="checkbox" name="hobby" value="0">
           手游: <input type="checkbox" name="hobby" value="1">
           游泳: <input type="checkbox" name="hobby" value="2">
           高尔夫: <input type="checkbox" name="hobby" value="3">
       </div>
       <!-- 下拉列表  select > option -->
       <div>
           所在城市:
           <select name="city" id="">
               <option value="0">北京</option>
               <option value="1">上海</option>
               <option value="2">广州</option>
               <option value="3">深圳</option>
           </select>
       </div>

       <!-- 文件上传域  type="file" -->
       <div>
           请上传自拍照：(无美颜)
           <input type="file" name='selfPic'>
       </div>

       <!-- 文本域  <textarea></textarea> cols列 rows行 -->

       <div>
           心仪女孩的样子:
           <textarea name="girlHow" id="" cols="30" rows="10">

           </textarea>
       </div>

       <!-- 表单按钮

        input type="submit" 提交按钮

        input type="image" 图片提交按钮

        input type="reset"  重置按钮


    
    
       -->

       <!-- <button>按钮</button> -->
     <div>
         <!-- <input type="submit" > -->
         <input type="image" src="./sub.png">
         <input type="reset">

         <!-- button这个表签  写进表单里 是起到提交作用 不写进表单就是普通按钮 
        type:button 普通按钮
             submit 提交功能
             reset 重置功能
        
        -->

         <button>提交</button>
     </div>

    </form>
