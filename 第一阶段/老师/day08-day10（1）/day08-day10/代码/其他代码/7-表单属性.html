<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 400px;
            padding: 40px 20px;
            border:6px double skyblue;
            margin:30px auto 0px;
        }
        form span {
            display: inline-block;
            width: 100px;
        }

        /* form身上属性:
        action:写一个程序地址  可以处理此表单数据的程序地址 

        method:设置提交方式  
               GET（默认提交方式）
               特点：
                  (1)提交的数据拼接在地址栏后面 可以被用户看到 ---》相对不安全
                  (2)数据长度受地址栏长度限制  只能提交少量数据 
                  (3) 一般用于提交不敏感数据 （搜索栏）
                
               POST
               特点：
                   (1)提交的数据在请求的form data里 用户看不到 ---》相对安全
                   (2)数据长度没有限制 可以提交大量数据
                   (3)一般用于提交大量的，敏感的数据

        name: 表单的名字
        
         */


         /* 
         
         表单控件身上的属性：

         minlength 最小长度
         maxlength 最大长度

         checked 逻辑属性 checked = "checked" 用于单选框或者复选框默认被勾选的状态

         selected 下拉列表 默认被选择 

         size 下拉列表 设置显示几个选择项 默认值为1 

         placeholder 文本框默认的文本提示
         
          */

          input:checked {
              width: 40px;
              height: 40px;
          }

/* 选择器用于选择文本框里的默认提示文字 */
          input::placeholder {

              color: red;

          }
    </style>
</head>
<body>
    <form action="./3-精灵图.html"  method="POST" name="form1">
        <p>
            <!-- label标记 用于装表单控件前面的文字 语义化的  自动聚焦功能 -->
            <span>手机号：</span> 
            <input type="text" name="userTel" placeholder="输入手机号">
        </p>
        <p>
            <label for="userpasswd">密码:</label> 
            <input type="password" name="userpasswd" id="userpasswd"  minlength="3" maxlength="6">
        </p>

        <p>
            <label for="">男：</label>
            <input type="radio" name="gender" checked>
            <label for="">女：</label>
            <input type="radio" name="gender">
        </p>

        <div>
            所在城市:
            <select name="city" id=""  size="2">
                <option value="0">北京</option>
                <option value="1" selected>上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
            </select>
        </div>

        <input type="submit">
    </form>
</body>
</html>
