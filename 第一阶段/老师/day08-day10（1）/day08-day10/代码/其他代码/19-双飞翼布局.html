<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {padding: 0;
        margin: 0;}
        .max {
           
            height: 400px;
          
            
        }
        .left {
            float: left;
            width: 200px;
            height: 400px;
            background-color: deeppink;
            /* 2. ml:-100% */
            margin-left: -100%;
         
        }
        .right {
            float: left;
            width: 220px;
            height: 400px;
            background-color: deepskyblue;
            /* 3.ml: */
            margin-left: -220px;
         
        }
        .center {
            float: left;
          
            width: 100%;
            height: 400px;
            background-color: gold;
          
        }
        .inner {
            margin:0px 220px 0px 200px;
        }
    </style>
</head>
<body>
    <div class="max">
        <!-- 1. 中间列要先写 写到html结构的最上面 -->
        <div class="center">
            <div class="inner">
                center
            </div>
         
        
        </div>
        <div class="left">left</div>
      
        <div class="right">right</div>
    </div>
</body>
</html>
