<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {

            /* 解决办法：给父元素也加相对定位 */
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 300px;
            background-color: tomato;

        }
        .b {
            position: relative;
            left: 200px;
            top:200px;
            width: 200px;
            height: 200px;
            background-color: yellow;


        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
    </div>
</body>
</html>
