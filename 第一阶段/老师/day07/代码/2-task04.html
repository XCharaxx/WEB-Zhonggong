<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #424242;
        }
        .box {

            width: 640px;
            height: 240px;
            margin:40px auto;
           

        }
         .head  h3 {
             /* width: 100%; */
             line-height:64px ;
             padding-left: 20px;

        }
        .wrap {
            width: 600px;
            height: 150px;
            margin:0 auto;
           
        }
        .wrap ul {
            overflow: hidden;
        }
        .wrap ul li {
            position: relative;
            float: left;
            width: 190px;
            height: 150px;
           
            margin-right: 14px;
        }
       .wrap .mrn {
            margin-right: 0;
        }
        .wrap li img {
            width: 100%;
            height: 110px;
        }
        .p-txt {
            position: absolute;
            left: 0;
            bottom:-44px;
            /* width: 190px; */
            height: 84px;
            background-color:#f5f5f5 ;
            padding: 0px 14px;
            text-align: center;

        }
        .p-txt p {
            font-size: 14px;
            line-height: 20px;
           margin-top: 16px;
          
        }
        .p-txt a {
            padding: 3px 10px;
            border:1px solid #fff;
            color: #fff;
            font-size: 12px;
        }
        .wrap li:hover .p-txt {
            bottom:0px;
            background-color: springgreen;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="head">
            <h3>留学活动</h3>
        </div>
        <div class="content">

                <ul>

                        </div>


                    </li>

                        <div class="p-txt">
                            <p>中科院，中科院，中科院，中</p>

                            <a href="">详细</a>

                        </div>


                    </li>
                    <li class="mrn">

                        <img src="./task2.jpg" alt="">
                        <div class="p-txt">
                            <p>中科院，中科院，中科院，中院</p>

                            <a href="">详细</a>

                        </div>


                    </li>
                </ul>

            </div>

        </div>
    </div>
</body>

</html>
