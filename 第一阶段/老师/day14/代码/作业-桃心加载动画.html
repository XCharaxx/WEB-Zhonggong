<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #love {
          margin-top: 100px;
          margin-left: 200px;
        }

        ul {
            height: 150px;
            list-style: none;
        }

        li {
            background-color: red;
            float: left;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            margin-right: 10px;
        }

        @keyframes love1 {

            30%,
            50% {
                height: 60px;
                transform: translateY(-30px);
            }

            75%,
            100% {
                height: 20px;
                transform: translateY(0);
            }
        }

        @keyframes love2 {

            30%,
            50% {
                height: 125px;
                transform: translateY(-62.5px);
            }

            75%,
            100% {
                height: 20px;
                transform: translateY(0);
            }

        }

        @keyframes love3 {

            30%,
            50% {
                height: 160px;
                transform: translateY(-75px);
            }

            75%,
            100% {
                height: 20px;
                transform: translateY(0);
            }
        }

        @keyframes love4 {

            30%,
            50% {
                height: 180px;
                transform: translateY(-60px);
            }

            75%,
            100% {
                height: 20px;
                transform: translateY(0);
            }
        }

        @keyframes love5 {

            30%,
            50% {
                height: 190px;
                transform: translateY(-45px);
            }

            75%,
            100% {
                height: 20px;
                transform: translateY(0);
            }
        }

        li:nth-child(1) {
            animation: love1 4s infinite;
        }

        li:nth-child(2) {
            animation: love2 4s infinite;
            animation-delay: 0.15s;
        }

        li:nth-child(3) {
            animation: love3 4s infinite;
            animation-delay: 0.3s;
        }

        li:nth-child(4) {
            animation: love4 4s infinite;
            animation-delay: 0.45s;
        }

        li:nth-child(5) {

            animation: love5 4s infinite;
            animation-delay: 0.6s;
        }

        li:nth-child(6) {
            animation: love4 4s infinite;
            animation-delay: 0.75s;
        }

        li:nth-child(7) {
            animation: love3 4s infinite;
            animation-delay: 0.9s;
        }

        li:nth-child(8) {
            animation: love2 4s infinite;
            animation-delay: 1.05s;
        }

        li:nth-child(9) {
            animation: love1 4s infinite;
            animation-delay: 1.2s;
        }
    </style>
</head>

<body>
    <div id="love">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>

</html>
