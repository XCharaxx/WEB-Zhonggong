<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul {
            display: flex;
            background-color: red;

            /* 换行属性: 当多行的时候 ，不自动收缩的时候 */
            /* flex-direction: row; */
            /* flex-wrap:wrap; */
            /* flex-flow:flex-direction  flex-wrap; */
            flex-flow:row wrap;
            /* flex-wrap: wrap-reverse; */
            list-style: none;
            width: 100%;
            height: 500px;
            align-items:stretch;
          

        }
        ul li {
          
            width: 20%;
            height: 100px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
   <ul>
       <li>1</li>
       <li>2</li>
       <li>3</li>
       <li>4</li>
       <li>5</li>
       <li>6</li>
       <li>7</li>
       <li>8</li>
       <li>9</li>
       <li>10</li>
   </ul> 
</body>
</html>
