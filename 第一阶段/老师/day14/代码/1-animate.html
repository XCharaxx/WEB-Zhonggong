<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .box {
            width: 300px;
            height: 200px;
            font-size: 100px;
            line-height: 200px;
            text-align: center;
            background-image: url(./image/singapore256-256.jpg);
            background-position: center center;
            color: transparent;
            -webkit-background-clip: text;
            margin-left: 100px;
            margin-top: 100px;


        }

        .animate__flash {
            /* 改属性 */
            animation-iteration-count: infinite;

        }
        .animate__flash:hover {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="box animate__animated  animate__flash">NJIGHY</div>
</body>

</html>
