<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            /* 配合resize属性 让resize起作用 */
            overflow: hidden;
            /* resize:horizontal; */
            /* resize: vertical; */
            /* resize: both; */
            resize: none;
        }
        textarea {
            width: 400px;
            height: 400px;
            /* resize:none; */
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
