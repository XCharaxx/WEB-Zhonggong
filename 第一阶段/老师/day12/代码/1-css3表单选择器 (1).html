<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            padding: 0;
            margin: 0;
        }
        input {
            border:none;
            outline:none;
        }
        input.txt {

            width: 300px;
            height: 40px;
            border:2px solid #000;
            color: springgreen;

        }
        input:focus {
            border-color: red;

        }
        input:checked {
            outline: 4px solid red;
        }
        input:disabled {
            background-color: slateblue;
        }
        input::placeholder {
            color: springgreen;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">昵称:</label>
        <input type="text" class="txt" autofocus  placeholder="请输入昵称">

        <label for="">性别</label>
        男:
        <input type="radio" name="gender">
        女：
        <input type="radio" name="gender">
    </form>
</body>
</html>
