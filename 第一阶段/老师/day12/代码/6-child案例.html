<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            float: left;
            width: 100px;
            height: 100px;
            border:2px solid #000;
            margin-left: 20px;
        }
        ul li:nth-child(2n) {
            background-color: skyblue;
        }
        ul li:nth-child(2n+1) {
            background-color: red;
        }
        /*   3  2  1
         n = 0  ===> -n+3 
         */
        ul li:nth-child(-n+3) {
            background-color: springgreen;
        }

        /* 
           max  后4个  n 
           10  7 8 9 10   ===>  10-4+n+1
           20  17 18 19 20 ===> 20-4+n+1 

           max:总元素个数
           i : 后i个  
           n 
           一般规律:
           (n+max-i+1)
        
         */
        ul li:nth-child(n+7) {
            background-color:purple;
        }
    </style>
</head>
<body>
    <ul>
