<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #ccc;
        }

        .top-nav {

            width: 100%;
            height: 70px;
            background-color: #242424;

        }

        .top-nav ul {

            margin-left: 200px;
        }

        /* 并排  转换block -->inline-block */
        .top-nav li {
            display: inline-block;

            margin-left: 30px;


        }

        .top-nav li:hover {
            background-color: #000;
        }
        .top-nav li:hover  a {
            color: #fff;

        }

        .top-nav li a {
            /* 行高撑开盒子 */
            height: 70px;
            display: block;
            line-height: 70px;
            /* 由内容撑开宽度 那就不要设置宽度 */
            padding: 0px 20px;
        }
    </style>
</head>

<body>

    <div class="top-nav">
        <ul>
            <li><a href="">发现音乐</a></li>
            <li><a href="">下载客户</a></li>
            <li><a href="">下载</a></li>
            <li><a href="">下载</a></li>
            <li><a href="">下载客</a></li>
            <li><a href="">下载客户端</a></li>
        </ul>
    </div>



</body>

</html>
