        /* 伪元素创造 <div style=" clear:both;"></div>*/
        .clearfix:after {
            content: '';
            /* 清除浮动影响的必须是块类型 */
            display: block;
            clear: both;

        }
        .clearfix:before{
            content: '';
            /* 清除浮动影响的必须是块类型 */
            display: block;
            clear: both;

        }
     

    </style>
