<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 400px;
            background-color: silver;
            margin:30px auto;
            text-align: center;
        }
        .box::before {
            content: '直降ewiof';
            display: inline-block;
            padding: 10px 20px;
            background-color: tomato;

        }
        /* 中间不要有空格  :hover :active是不能直接选择伪元素的  但是你可以通过父盒子挑选伪元素！ */
        .box:hover::before {
            background-color: yellow;
            color: #fff;

        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
