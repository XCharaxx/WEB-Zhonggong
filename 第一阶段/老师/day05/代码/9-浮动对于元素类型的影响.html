    <style>
        /* 行内 + float:left/right ---> 不区分元素类型 全部都是密闭私有的独立的区域 */
        span {
            background-color: deeppink;
            float: left;
            width: 50px;
            /* height: 50px; */

            line-height: 50px;
            margin-top: 100px;

        }
         /* 行内块 + float:left/right ---> 不区分元素类型 全部都是密闭私有的独立的区域 */
        img {
            width: 200px;
            float: left;
        }

        /* 块元素 + float:left/right ---> 不区分元素类型 全部都是密闭私有的独立的区域(BFC盒子)  */
        .box {
            width: 200px;
            height: 200px;
            /* float: left; */
            float: left;
            background-color: deepskyblue;
        }
        .son {
            
            width: 50px;
            height: 50px;

        }

        i {
           
            width: 20px;
            height: 20px;
            background-color: #ccc;
            float: left;
            margin-left: 10px;
        }


    </style>
