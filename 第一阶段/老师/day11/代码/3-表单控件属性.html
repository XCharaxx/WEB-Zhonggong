<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [type="range"] {

            width: 300px;

        }
        div {
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <form action="./1-h5语义化标记.html">
        <div>
            <!-- 手机号类型：type:tel -->
            <label for="">昵称:</label>
            <input type="text" autofocus  autocomplete="on" name="uesrname">
        </div>
        <div>
            <!-- 手机号类型：type:tel -->
            <label for="">手机号:</label>
            <input type="tel"  required  pattern="^1[3,5,9,8,6][0-9]{9}$" placeholder="11位手机号">
        </div>
        <div>
            <!-- -->
            <label for="">邮箱:</label>
            <input type="email" >
        </div>
        <div>
            <!--  -->
            <label for="">网址:</label>
            <input type="url" value="http://sina.com" readonly>
        </div>
        <div>
            <!--  -->
            <label for="">分数:</label>
            <input type="number" min="0" max="100" value="0" step="7">
        </div>
    


        <div>
            <input type="submit">
        </div>


    </form>
</body>

</html>
