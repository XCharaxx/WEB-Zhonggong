<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        html {
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            background: url(http://i.zhenai.com/pc/portal/home/images/banner2.7871cd1.jpg) no-repeat 100px top;
        }
        .box {
            position: absolute;
            right: 200px;
            top: 100px;
            width: 300px;
            height: 400px;
            background-color: rgba(0, 0,0,0.4);
            color: #fff;
            font-size: 20px;
        }
        input[type="radio"] {
            opacity: 0;
            width: 25px;
            height: 25px;
            
        }
        .circle {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color:#fff;
            border-radius: 50%;
            margin-left: -33px;
        }
        input:checked + .circle {
             border:4px solid rgba(147, 99, 219,0.8);
             width: 17px;
             height: 17px;
        }

    </style>
</head>
<body>

    <div class="box">

        <div class="r1">
            <span>我的性别</span>
            <label for="">男</label>  
            <input type="radio" name="gender">
            <!-- 自己创建的白色小圆圈 -->
            <span class="circle"></span>

            <label for="">女</label>  
            <input type="radio" name="gender">
            <!-- 自己创建的白色小圆圈 -->
            <span class="circle"></span>
   
        </div>
       
    </div>
   
</body>
</html>
