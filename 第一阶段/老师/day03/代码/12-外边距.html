<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 盒模型宽度 = 200px  */
            width: 200px;
            height: 200px;
            background-color: deeppink;
            /* 向下移动100px */
            margin-top: 100px;
            /* 向右移动100px */
            margin-left: 100px;
            /* 右下外边距不使盒子发生位置变化  只是将与其他距离拉开 */
            margin-bottom: 100px;
            margin-right: 100px;

        }
        .son {
           
            width: 50px;
            height: 50px;
            background-color: gold;
            /* auto 计算: ml: 父盒子宽度-子元素宽度/2  */
            margin:0 auto;
        }
    </style>
</head>
<body>
  <div class="box">
      <div class="son"></div>
  </div>  
</body>
</html>
