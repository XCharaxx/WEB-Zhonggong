<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 布局：外>内 */
        .box {
           
            width: 110px;
            /* auto自动撑开 */
            height:auto;

            

        }
        a {

            /* 行内---》块 一行一个 可以设置宽高 */
            display: block;
            /* 参考父盒子  */
            width: 100%;
            height: 40px;
           
            text-decoration: none;
            color: #000;
            font-size: 20px;
            text-align: center;
            /* 文字垂直居中 */
            line-height: 40px;
        }
        .or {
            background-color: #fc3b31;
            color: #fff;
        }
        a:hover {
            background-color:#fc3b31 ;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="" class="or">
            热门
        </a>
      
        <a href="">
            头条
        </a>
        <a href="">视频</a>
        <a href="">视频</a>
        <a href="">视频</a>
        <a href="">视频</a>
    </div>
</body>
</html>
