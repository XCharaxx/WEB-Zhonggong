<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            position: relative;
            width: 100%;
        }

        .mask {
            /* position: absolute;
            left: 0;
            top: 0; 也可以 但是不够好*/

            /* 固定定位 比绝对定位好 */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);


        }

        .login {
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -100px;
            width: 300px;
            height: 200px;
            background-color: #fff;
            /* 提高层级属性值 */
            z-index: 322;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./image/tx - 副本.png" alt="">
        <!-- 登录盒子 z-index:1-->
        <div class="login"></div>

        <!-- 阴影盒子 z-index:2-->
        <div class="mask"></div>


    </div>
</body>

</html>
