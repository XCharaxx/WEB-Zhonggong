<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
           
            width: 200px;
            height: 200px;
        }
        .a {
          
            background-color: red;
            left: 100px;
            top: 100px;
            z-index: 45;
         

        }
        .b {
            left: 120px;
            top: 120px;
            background-color: yellow;
            z-index: 46;
          
            
        }
        .c {
            /* 被标准流盒子压盖 */
            z-index: -1;
            left: 150px;
            top: 150px;
            background-color: skyblue;
        }
        .test {
            width: 200px;
            height: 200px;
            background-color: #000;
            margin-left: 120px;
            margin-top: 120px;
        }
    </style>
</head>
<body>
    <!-- z-index:0 -->
    <div class="test"></div>
    <!-- z-index:1 -->
   <!-- <div class="box a"></div> -->
   <!-- z-index:2 -->
   <div class="box b"></div>
   <!-- z-index:3 -->
   <div class="box c"></div> 
</body>
</html>
