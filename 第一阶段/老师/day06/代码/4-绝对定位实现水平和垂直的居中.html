<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 220px;
            height: 160px;
            margin: 40px auto;

        }
        .box a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .box a img {
            width: 100%;
            height: 100%;
        }
        .yuan {
            position: absolute;
            /* 向右走父盒子宽度一半 50% */
            left:50%;
            /* 向下侧父盒子高度一半 */
            top:50%;
            /* 在向上走自身高度的一半 50/2*/
            margin-top: -25px;
               /* 在向左走自身宽度的一半 50/2 */
            margin-left: -25px;
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,.4);
            color: #fff;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="">
            <img src="./image/singapore256-256.jpg" alt="">
            <div class="yuan">BB</div>
        </a>
       
    </div>
</body>
</html>
