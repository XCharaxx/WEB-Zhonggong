<!-- 不是标记  只是一个h5文档类型的说明 必须放在第一行 -->
<!DOCTYPE html>
<!-- 根标签 -->
<html lang="en">
    <!-- 头部  不写给用户展示的  一些设置 -->
<head>
    <!-- meta 元信息标记  一个meta进行一项配置 -->
    <!-- charset 字符集：UTF-8  字符编码的一种  万国码 
    
        字符集：
        ASCII 美国标准信息码 7位2二进制  128个符号 0000000-1111111
        Unicode  8位2进制 256个  UTF-8

        GB2312 4000+汉字
        GBK 6000+ 韩语  日语 蒙古语 繁体字
        GB18030 

    
    -->
    <meta charset="UTF-8">
   <!-- 网页的标题 -->
    <title>Document</title>
</head>
<!-- 给用户看的 -->
<body>
    hello world

</body> 
</html>
