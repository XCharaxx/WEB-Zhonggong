<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 50px;
            height: 250px;
            margin: 50px auto;
            border: 1px solid yellow;
            /* overflow: hidden; */
            transition: width 0.5s linear;
        }
        .pic-box{
            overflow: hidden;
        }
        img{
            width: 300px;
            height: 250px;
        }
        .box:hover{
            width: 300px;
        }

        .item{
            position: absolute;
            top: 0;
            width: 10px;
            height: 250px;
            background-color: teal;
        }

        .left{
            left: 0;
        }
        .right{
            right: 0;
        }
        .c{
            position: absolute;
            width: 20px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
        }
        .c1{
            top: -10px;
            left: -5px;
        }
        .c2{
            bottom: -10px;
            left: -5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic-box">
            <img src="../imgg/Chrysanthemum.jpg" alt="">
        </div>

        <div class="item left">
            <div class="c c1"></div>
            <div class="c c2"></div>
        </div>
        <div class="item right">
            <div class="c c1"></div>
            <div class="c c2"></div>
        </div>
    </div>
</body>
</html
