<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
       body{
           perspective: 1000px;
       }
       .box{position:relative;
           width: 200px;
           height: 160px;
           /* border: 1px solid black; */
           margin: 100px auto;
       }
       .in{
           position: absolute;
           /* left: 30px; */
           width: 55px;
           height: 160px;
           background-color: #ffd485;
           border-radius: 8px;
       }
       .out{
           position: absolute;
           left: 0px;
           top: 10px;
           width: 200px;
           height: 150px;
           background-color: #ffe1a8;
           border-radius: 8px;
           transform-origin: right bottom ;
           transition: transform 0.5s linear;
       }
       .aa{
           position: absolute;
           /* left: 30px; */
           top: 15px;
           width: 195px;
           height: 145px;
           transform-origin: right bottom ;
           /* background-color: #ffe1a8; */
          
       }
       
       .box:hover .out{
           
           transform: rotateX(-40deg);
           transform: skewX(-20deg);
           
           
           
           
            
       }
       .a1{
           background-color:#feadac ;
           transition: transform 0.5s linear;
       }
       .box:hover .a1{
           left:20px ;
           transform: rotate(10deg);

       }
       .a2{
           background-color:#ffd5a5 ;
           transition: transform 0.5s linear;
       }
       .box:hover .a2{
           left:20px ;
           transform: rotate(20deg);

       }
       .a3{
           background-color:#fcfeb5 ;
           transition: transform 0.5s linear;
       }
       .box:hover .a3{
           left:20px ;
           transform: rotate(30deg);
       
       }
       .a4{
           background-color:#9af5fe;
           transition: transform 0.5s linear;
       }
       .box:hover .a4{
           left:20px ;
           transform: rotate(40deg);

       }

   </style>
</head>
<body>
    <div class="box">
        <div class="in"></div>
        <div class="aa a1"></div>
        <div class="aa a2"></div>
        <div class="aa a3"></div>
        <div class="aa a4"></div>
        <div class="out"></div>
    </div>
</body>
</html>
