<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 10px auto;
        }
        .pu1{
           position: absolute;
           left:195px ;
           top: 175px;
           width: 105px;
           height: 150px;
           /* border: 1px solid black;; */
        }
        .aa{
            transform-origin: left bottom;
            transform: rotate(0deg);
            transition: transform 0.5s linear;
            z-index: 1;
        }
        .box:hover .aa{
            transform: rotate(-90deg);
            transition: transform 0.5s linear;

        }
        .bb{
            transform-origin: left bottom;
            transform: rotate(0deg);
            transition: transform 0.5s linear;
            z-index: 2;
        }
        .box:hover .bb{
            transform: rotate(-72deg);
            transition: transform 0.5s linear;

        }
        .cc{
            transform-origin: left bottom;
            transform: rotate(0deg);
            transition: transform 0.5s linear;
            z-index: 3;
        }
        .box:hover .cc{
            transform: rotate(-54deg);
            transition: transform 0.5s linear;

        }
        .dd{
            transform-origin: left bottom;
            transform: rotate(0deg);
            transition: transform 0.5s linear;
            z-index: 4;
        }
        .box:hover .dd{
            transform: rotate(-36deg);
            transition: transform 0.5s linear;

        }
        .ee{
            transform-origin: left bottom;
            transform: rotate(0deg);
            transition: transform 0.5s linear;
            z-index: 5;
        }
        .box:hover .ee{
            transform: rotate(-18deg);
            transition: transform 0.5s linear;

        }
        .ff{
            transform-origin: left bottom;
            transform: rotate(0deg);
            transition: transform 0.5s linear;
            z-index: 6;
        }
        .box:hover .ff{
            transform: rotate(0deg);
            transition: transform 0.5s linear;

        }
        
        .gg{
            transform-origin: left bottom;
            transform: rotate(0deg);
            transition: transform 0.5s linear;
            z-index: 7;
        }
        .box:hover .gg{
            transform: rotate(18deg);
            transition: transform 0.5s linear;

        }
        .hh{
            transform-origin: left bottom;
            transform: rotate(0deg);
            transition: transform 0.5s linear;
            z-index: 8;
        }
        .box:hover .hh{
            transform: rotate(36deg);
            transition: transform 0.5s linear;

        }
        .ii{
            transform-origin: left bottom;
            transform: rotate(0deg);
            transition: transform 0.5s linear;
            z-index: 9;
        }
        .box:hover .ii{
            transform: rotate(54deg);
            transition: transform 0.5s linear;

        }
        .jj{
            transform-origin: left bottom;
            transform: rotate(0deg);
            transition: transform 0.5s linear;
            z-index: 10;
        }
        .box:hover .jj{
            transform: rotate(72deg);
            transition: transform 0.5s linear;

        }
        img{
            width: 105px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pu1 aa">
            <img src="..//imgg/1.jpg" alt="">
        </div>
        <div class="pu1 bb">
            <img src="../imgg/10.jpg" alt="">
        </div>
        <div class="pu1 cc">
            <img src="..//imgg/2.jpg" alt="">
        </div>
        <div class="pu1 dd">
            <img src="..//imgg/3.jpg" alt="">
        </div>
        <div class="pu1 ee">
            <img src="..//imgg/4.jpg" alt="">
        </div>
        <div class="pu1 ff">
            <img src="..//imgg/5.jpg" alt="">
        </div>
        <div class="pu1 gg">
            <img src="..//imgg/6.jpg" alt="">
        </div>
        <div class="pu1 hh">
            <img src="..//imgg/7.jpg" alt="">
        </div>
        <div class="pu1 ii">
            <img src="..//imgg/8.jpg" alt="">
        </div>
        <div class="pu1 jj">
            <img src="..//imgg/9.jpg" alt="">
        </div>
    </div>
</body>
</html>
