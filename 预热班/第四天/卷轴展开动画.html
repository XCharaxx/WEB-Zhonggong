<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{position: relative;
            width: 400px;
            height: 270px;
            /* border: 1px solid black; */
            margin: 20px auto;
        }
        .bin1{
            position: absolute;
            left: 165px;
            top: 0;
            width: 20px;
            height: 250px;
            /* background-color: pink; */
            z-index: 1;
            transition: 1s linear;
        }
        .bin2{
            position: absolute;
            right:165px ;
            top: 0px;
            width: 20px;
            height: 250px;
            /* background-color: pink; */
            z-index: 4;
            transition: 1s linear;
        }
        .zhu{
            position: absolute;
            left: 0;
            top:25px ;
            width: 20px;
            height: 200px;
            background-color:yellow;
            border: 1px solid black;
        }
        .ball1{
            position: absolute;
            left:-2.5px;
            top:5px;
            width: 25px;
            height: 20px;
            background-color:black;
            border-radius: 50%;
        }
        .ball2{
            position: absolute;
            left:-2.5px;
            bottom:5px;
            width: 25px;
            height: 20px;
            background-color:black;
            border-radius: 50%;
        }
        .hua{position:absolute;
        top: 25px;
        left: 20px;
             
            width: 360px;
            height:200px;  
            background-color:blue;  
            z-index: 2;

               }
        .hua1{
            position:absolute;
        top: 25px;
        left: 235px;
        width: 360px;
            height:200px;
            z-index: 3;
            background-color:white; 
            transition: 1s linear;
        }
img{
    width: 360px;
    height:200px;  
}
.box:hover .bin1{
    position: absolute;

    left: 0;
    transition: 1s linear;
}
.box:hover .bin2{
    position: absolute;
    right: 0;
    transition: 1s linear;
}
.box:hover .hua1{
    position: absolute;
    left:400px ;
    transition: 1s linear;
}
    </style>
</head>
<body>
    <div class="box">
        <div class="bin1">
           <div class="ball1"></div>
           <div class="ball2"></div>
           <div class="zhu"></div>
           <div class="hua">
               <img src="../imgg/Koala.jpg" alt="" >
           </div>
        </div>
        <div class="bin2">
            <div class="ball1"></div>
            <div class="ball2"></div>
            <div class="zhu"></div>
            
            
        </div>
        <div class="hua1"></div>
        
    </div>
</body>
</html>
