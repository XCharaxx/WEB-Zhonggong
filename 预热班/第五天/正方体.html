<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        perspective: 1000px;
        }
        .cube{
            position: relative;
            width: 200px;
            height: 200px;
            /* border: 1px solid black; */
            margin: 300px auto;
            transform-style: preserve-3d;
            transform: rotateX(30deg);
            transform: rotateY(30deg);
            animation: zhuan 5s linear infinite ;


        }
        .box{
            position:absolute;
            width:200px;
            height: 200px;
            /* background-color:white; */
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            border: 1px solid black;
            transition: transform 1s;

        
        
        }
        .q{
            transform: rotate3d(-1,0,0,90deg) translateZ(100px);
         

            
        } 
        .h{
            transform: rotate3d(1,0,0,90deg)translateZ(100px);
         
            
        }
        .z{
            transform: rotate3d(0,-1,0,90deg)translateZ(100px);
         

            
        }
        .y{
            transform: rotate3d(0,1,0,90deg)translateZ(100px);
        

            
        }
        .s{
            transform: rotate3d(0,0,0,0deg)translateZ(100px);
         

            
        }
        .x{
            transform: rotate3d(1,0,0,180deg)translateZ(100px);
        

            
        }  
        @keyframes zhuan {
            0%{
               transform: rotate3d(0,0,0,0deg);
           }
           25%{
               transform: rotate3d(1,0,0,180deg);
           }
           50%{
               transform: rotate3d(0,1,0,180deg);
           }
           75%{
               transform: rotate3d(0,0,1,180deg);
           }
           100%{
               transform: rotate3d(1,0,0,180deg);
           }
       }
        
        .cube:hover .q{
            transform: rotate3d(-1,0,0,90deg) translateZ(200px);
            transition: transform 1s ;
        }
        .cube:hover .h{
            transform: rotate3d(1,0,0,90deg)translateZ(200px);
            transition: transform 1s ;
        }
        .cube:hover .z{
            transform: rotate3d(0,-1,0,90deg)translateZ(200px);
            transition: transform 1s ;
        }
        .cube:hover .y{
            transform: rotate3d(0,1,0,90deg)translateZ(200px);
            transition: transform 1s ;
        }
        .cube:hover .s{
            transform: rotate3d(0,0,0,0deg)translateZ(200px);
            transition: transform 1s ;
        }
        .cube:hover .x{
            transform: rotate3d(1,0,0,180deg)translateZ(200px);
            transition: transform 1s ;
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="box q">front</div>
        <div class="box h">back</div>
        <div class="box z">left</div>
        <div class="box y">right</div>
        <div class="box s">up</div>
        <div class="box x">down</div>
    </div>
</body>
</html>
