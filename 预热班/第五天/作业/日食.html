<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        .sky{position: relative;
            width: 800px;
            height: 350px;
            background-color:#80c3df;
            margin: 50px auto;
            animation: z 4s linear infinite;
        }
        .sun{
            position: absolute;
            left:300px ;
            top: 75px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #fed90a;
            box-shadow: 0px 0px 0px white;
            animation: zz 4s linear infinite ;
        }
        .moon{
            position: absolute;
            left:0;
            top:75px ;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: white;
            animation: zzz 4s linear infinite ;
        }
        @keyframes zzz{
            0%{
                position: absolute;
                background-color:white;
                left: 0px;
            }
            50%{
                background-color:black;
                left: 300px;
            }
            100%{
                background-color:white;
                left: 600px;
            }
        }
        @keyframes zz{
            0%{
                background-color: #fed90a;
                box-shadow: 0px 0px 0px white;
            }
            50%{
                background-color: white;
               box-shadow: 0px 0px 60px white;
            }
            100%{
                background-color: #fed90a;
                box-shadow: 0px 0px 0px white;
            }
        }
        @keyframes z{
            0%{
                background-color: #80c3df;
            }
            50%{
                background-color: black;
            }
            100%{
                background-color:#80c3df;
            }
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="sun"></div>
        <div class="moon"></div>
    </div>
</body>
</html>
