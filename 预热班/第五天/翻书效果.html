<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 2000px;
        }
        .box    {
            position: relative;
            width: 500px;
            height: 500px;
            /* border: 1px solid black; */
            margin-left: 700px;
            transform-style: preserve-3d;
            transform: rotateX(30deg);
        }
         .book{
             position: absolute;
             width: 300px;
             height: 400px;
             border: 2px solid #b3d2f0;
             right: 0px;
             top: 50px;
             transform-origin: left center;
             
             background-color: white;
             font-size:30px ;
             color: #1976d1;
             text-align: center;
             line-height: 400px;
         }
         .feng{
             background-color: #1976d1;
             font-size:30px ;
             color: white;
             text-align: center;
             line-height: 400px;
             transition: transform 1s linear 1s;
         }
         .ye1{
            transition: transform 1s linear 0.5s;
         }
         .ye2{
            transition: transform 1s linear ;
         }
         /* .ye1{
             background-color: white;
             font-size:30px ;
             color: #1976d1;
             text-align: center;
             line-height: 400px;
         } */
         .box:hover .feng{
                   transform:rotate3d(0,-1,0,150deg) ;
                   transition: transform 1s linear ;
                   
         }
         .box:hover .ye1{
                   transform:rotate3d(0,-1,0,140deg) ;
                   transition: transform 1s linear 0.5s;
         }
         .box:hover .ye2{
                   transform:rotate3d(0,-1,0,130deg) ;
                   transition: transform 1s linear 1s;
         }
         .box:hover .ye3{
                   transform:rotate3d(0,-1,0,0deg) ;
         }
    </style>
</head>
<body>
    <div class="box">
        
        <div class=" book ye3">第三页</div>
        <div class="book ye2">第二页</div>
        <div class="book ye1">第一页</div>
        <div class="book feng">封面</div>
    </div>
</body>
</html
