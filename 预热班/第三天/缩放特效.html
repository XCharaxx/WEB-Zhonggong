<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            /* border: 1px solid black; */
            margin: 100px auto;
        }
        .ball{  
            width: 80px;
            height:80px;
            background-color: pink;
            border-radius: 50%;
            float: left;
            margin: 5px 10px;
            transform: scale(0);
        }
        .aa{
            animation: sf 1s linear  infinite alternate;
        }
        .bb{
            animation: sf 1s linear 0.2s infinite alternate;
        } 
        .cc{
            animation: sf 1s linear 0.4s infinite  alternate;
        }
        @keyframes sf{
            0%{
              transform: scale(0);
            }
            50%{
                transform: scale(0);
            }
            100%{
              transform: scale(1);
            }
        }
      
    </style>
</head>
<body>
    <div class="box">
        <div class="ball aa"></div>
        <div class="ball bb"></div>
        <div class="ball cc"></div>
    </div>
</body>
</html>
