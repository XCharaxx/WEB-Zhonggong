<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            /* border:1px solid black; */
            margin: 100px auto;
        }
        .jie{
            float: left;
            width: 10px;
            height: 100px;
            background-color:gray;
            margin: 0 5px;
            border-radius: 5px;
            transform: scale(1,0.2);
        }
        @keyframes bl     {
            0%{
                transform: scale(1,0.2);
            }
            100%{
                transform: scale(1,1);

            }
        }
        .aa{
            animation:bl 1s linear infinite alternate;
        }
        .bb{
            animation:bl 1s linear 0.2s infinite alternate;
        } 
        .cc{
            animation:bl 1s linear 0.4s infinite alternate;
        }
        .dd{
            animation:bl 1s linear 0.6s infinite alternate;
        }
        .ee{
            animation:bl 1s linear 0.8s infinite alternate;
        }
        .ff{
            animation:bl 1s linear 1s infinite alternate;
        }
        .gg{
            animation:bl 1s linear 1.2s infinite alternate;
        }
        .hh{
            animation:bl 1s linear 1.4s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="jie hh"></div>
        <div class="jie gg"></div>
        <div class="jie ff"></div>
        <div class="jie ee"></div>
        <div class="jie dd"></div>
        <div class="jie cc"></div>
        <div class="jie bb"></div>
        <div class="jie aa"></div>
        <div class="jie bb"></div>
        <div class="jie cc"></div>
        <div class="jie dd"></div>
        <div class="jie ee"></div>
        <div class="jie ff"></div>
        <div class="jie gg"></div>
        <div class="jie hh"></div>
    </div>
</body>
</html>
