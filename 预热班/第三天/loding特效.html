<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 500px;
            height: 500px;
            /* border: 1px solid black; */
        }
        .guang{
            position:absolute;
            left: 245px;
            top: 0px;
            width: 10px;
            height: 150px;
            background-color:pink;
         border-radius: 5px;
         transform-origin:center 200px;

        }
       .guang:nth-child(2){
       transform: rotate(45deg);
       }
       .guang:nth-child(3){
       transform: rotate(90deg);
       }
       .guang:nth-child(4){
       transform: rotate(135deg);
       }
       .guang:nth-child(5){
       transform: rotate(180deg);
       }
       .guang:nth-child(6){
       transform: rotate(225deg);
       }
       .guang:nth-child(7){
       transform: rotate(270deg);
       }
       .guang:nth-child(8){
       transform: rotate(315deg);
       }
     @keyframes links{
         0%{
             background-color:lightgreen;
         }
         50%{
            background-color:pink;

         }
         100%{
            background-color:pink;

         }
         
     }
     .aa{
         animation: links 1s linear infinite;
     }
     .bb{
         animation: links 1s linear 0.1s infinite;
     }
     .cc{
         animation: links 1s linear 0.2s infinite;
     }
     .dd{
         animation: links 1s linear 0.3s infinite;
     }
     .ee{
         animation: links 1s linear 0.4s infinite;
     }
     .ff{
         animation: links 1s linear 0.5s infinite;
     }
     .gg{
         animation: links 1s linear 0.6s infinite;
     }
     .aa{
         animation: links 1s linear 0.7s infinite;
     }
     .hh{
         animation: links 1s linear 0.8s infinite;
     }
    </style>
</head>
<body>
    <div class="box">
     <div class="guang aa" ></div>
     <div class="guang bb"></div>
     <div class="guang cc"></div>
     <div class="guang dd"></div>
     <div class="guang ee"></div>
     <div class="guang ff"></div>
     <div class="guang gg"></div>
     <div class="guang hh"></div>
     
       
    </div>
</body>
</html>
