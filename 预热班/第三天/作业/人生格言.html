<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生格言</title>
    <style>
        .wrap {
            width: 480px;
            height: 360px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
            border-radius: 20px;
        }
        .wrap img {
            width: 480px;
            transition: all .6s ease;
        }
        .wrap:hover img {
            transform: scale(1.3);
        }
        .wrap .cover {
            width: 480px;
            height: 360px;
            background-color: rgb(0,0,0,0);
            position: absolute;
            top: 0;
            transition: all .6s ease;
        }
        .wrap:hover .cover {
            background-color: rgb(0,0,0,0.4);
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .text {
            height: 30px;
            line-height: 30px;
            background-color: #fff;
            padding: 0 20px;
            position: absolute;
            top: 100px;
            left: -300px;
            border-radius: 5px;
        }
        .wrap:hover .text {
            left: 50px;
        }
        .text1 {
            transition: all .6s ease;
            top: 100px;
        }
        .text2 {
            transition: all .6s ease .2s;
            top: 140px;
        }
        .text3 {
            transition: all .6s ease .4s;
            top: 180px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="../../imgg/Lighthouse.jpg">
        <div class="cover"></div>
        <div class="title">人生格言</div>
        <div class="text text1">无穷的伟大,也是从“一”开始的。</div>
        <div class="text text2">接受失败,但不选择放弃。</div>
        <div class="text text3">错过的东西永远比失去的多。</div>
    </div>
</body>
</html>
