<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width:300px ;
            height: 300px;
            /* background-color:pink; */
        }
        .box1{
            position: absolute;
            width: 250px;
            height: 250px;
            background-color:#f2dd68;
            border-radius: 50%;
        }
        .box2{
            position: absolute;
            left: 55px;
            top: 75px;
            width:30px ;
            height: 30px;
            background-color:#995710;
            border-radius: 50%;
        }
        .box3{
            position: absolute;
            right: 105px;
            top: 75px;
            width:30px ;
            height: 30px;
            background-color:#995710;
            border-radius: 50%;
        }
        .box4{
            position: absolute;
            left: 55px;
            top: 125px;
            width: 140px;
            height: 70px;
            background-color: #995710;
            border-radius: 0 0 70px 70px;
        }
        .box5{
            position: absolute;
            left: 65px;
            top: 125px;
            width: 120px;
            height: 60px;
            background-color: #f2dd68;
            border-radius: 0 0 70px 70px;
        }
        .box:hover .box3 {
            width: 50px;
            height: 5px; 

        }
        .box:hover .box2 {
            width: 50px;
            height: 5px;

        }
        .box5:hover {
            width: 100px;
            height: 50px;
            left: 75px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>

    </div>
</body>
</html>
