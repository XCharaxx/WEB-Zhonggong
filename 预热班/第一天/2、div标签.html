<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            /* 宽度 */
            height: 200px;          
            /* 高度 */ 
            background-color: red; 
        }
               
        .box2 {
            width: 100px;
            height: 200px;
            background-color: yellow;
        }

            width: 100px;
            height: 200px;

        }

            height: 100px;
            background-color: pink;
        }

</head>

<body>

    <div class="box2">我是一个盒子</div>
    <div class="f">

</html>
