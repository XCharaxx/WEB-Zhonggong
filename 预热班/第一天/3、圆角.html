<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yuan{
            width: 100px;
            height: 100px;
            background-color:blue;
            border-radius: 50%;
        }
        .ban{
            width: 100px;
            height: 50px;
            background-color:aqua;
            border-radius:0 0 50px 50px ;
        }
        .box1{
            width: 300px;
            height: 150px;
            background-color: magenta;
            border-radius: 50%;
        }
        .box2{
            width: 300px;
            height: 50px;
            background-color: orangered;
            border-radius: 25px;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: lime;
            border-radius: 0px 200px;
        }

        .box4{
            width: 200px;
            height: 200px;
            background-color: mediumaquamarine;
            border-radius: 0px 100px 100px;
        }
    </style>
</head>
<body>
    <div class="yuan"></div><!-- 正圆 -->
    <br>
    <div class="ban"></div><!-- 半圆 -->
    <br>
    <div class="box1"></div><!-- 椭圆 -->
    <br>
    <div class="box2"></div><!-- 胶囊状 -->
    <br>
    <div class="box3"></div><!--叶子状  -->
    <br>
    <div class="box4"></div><!-- 水滴状 -->

</body>
</html>
