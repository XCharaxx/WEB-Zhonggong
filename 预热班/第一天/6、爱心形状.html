<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            /* background-color:pink; */
        }
        .box2{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color:red;
            border-radius: 50%;

        } 
        .box3{
            position: absolute;
            left:70px ;
            width: 100px;
            height: 100px;
            background-color:red;
            border-radius: 50%;

        } 
        .box4{
            position: absolute;
            top: 35px;
            left: 35px;
            width: 100px;
            height: 100px;
            background-color:red;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box1">
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    </div>
    
</body>
</html>
