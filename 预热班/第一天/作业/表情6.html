<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width:300px ;
            height: 300px;
            background-color:pink;
        }
        .box1{
            position: absolute;
            width: 250px;
            height: 250px;
            background-color:#f2dd68;
            border-radius: 50%;
        }
        
        .box2{
            position: absolute;
            left: 55px;
            top: 142px;
            width: 140px;
            height: 70px;
            background-color: #995710;
            border-radius: 0 0 70px 70px;
        }
        .box3{
            position: absolute;
            left: 55px;
            top: 41px;
            width: 30px;
            height: 30px;
            background-color:#e25d5d;
            border-radius: 50%;

        } 
        .box4{
            position: absolute;
            left:81px ;
            top: 32px;
            width: 30px;
            height: 30px;
            background-color:#e25d5d;
            border-radius: 50%;

        } 
        .box5{
            position: absolute;
            top: 50px;
            left: 70px;
            width: 30px;
            height: 30px;
            background-color:#e25d5d;
            transform: rotate(30deg);
        }
        .box6{
            position: absolute;
            left: 140px;
            top: 33px;
            width: 30px;
            height: 30px;
            background-color:#e25d5d;
            border-radius: 50%;

        } 
        .box7{
            position: absolute;
            left:165px ;
            top: 41px;
            width: 30px;
            height: 30px;
            background-color:#e25d5d;
            border-radius: 50%;

        } 
        .box8{
            position: absolute;
            top: 50px;
            left: 150px;
            width: 30px;
            height: 30px;
            background-color:#e25d5d;
            transform: rotate(-30deg);
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
       
    </div>
</body>
</html>
