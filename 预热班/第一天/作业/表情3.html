<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width:300px ;
            height: 300px;
            /* background-color:pink; */
        }
        .box1{
            position: absolute;
            width: 250px;
            height: 250px;
            background-color:#f2dd68;
            border-radius: 50%;
        }
        .box2{
            position: absolute;
            left: 40px;
            top: 75px;
            width:30px ;
            height: 30px;
            background-color:#995710;
            border-radius: 50%;
        }
        .box3{
            position: absolute;
            right: 90px;
            top: 75px;
            width:30px ;
            height: 30px;
            background-color:#995710;
            border-radius: 50%;
        }
        .box4{
            position: absolute;
            left: 90px;
            top: 115px;
            width: 70px;
            height: 70px;
            background-color: #995710;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>

    </div>
</body>
</html>
