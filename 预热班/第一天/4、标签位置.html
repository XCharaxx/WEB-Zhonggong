<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big-box {
            position: relative;/* 父元素相对定位 */
            width: 300px;
            height: 300px;
            background-color: lightcoral;
        }
        
        .box1 {
            position: absolute;/* 子元素绝对定位 */
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color:red;
        }
        
        .box2 {
            position: absolute;
            left: 50px;
            top: 200px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .box3{
            position: absolute;
            left: 50px;
            top: 5px;
            width: 25px;
            height: 25px;
            background-color:chartreuse;

        }
    </style>
</head>

<body>
    <div class="big-box">
        <div class="box1"></div>
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>

</body>

</html>
