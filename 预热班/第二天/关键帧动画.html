<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{position: absolute;
        left: 0;
        top: 0;
            width: 100px;
            height:100px;
            background-color: pink;
            border-radius: 50%;
           animation: doball 2s linear 1s infinite alternate;
        }
        @keyframes doball {
            0%{
                left: 0;
                 top: 0;
            }
            50%{
                left: 50px;
                 top: 50px;
            }
            100%{
                left: 100px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
