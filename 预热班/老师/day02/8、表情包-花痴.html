<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         /* 表情6：花痴 */
         .face2{
            position: relative;
            width: 100px;
            height: 100px;
            background-color:#f2dd68;
            border-radius: 50%;
        }

        .heart-left{
            position: absolute;
            left: 10px;
            top: 20px;
            width: 30px;
            height: 30px;
            /* background-color: pink; */
            transform: rotate(-30deg);
            animation: ani-scale 0.5s linear infinite alternate;
        }
        .heart-right{
            position: absolute;
            right: 10px;
            top: 20px;
            width: 30px;
            height: 30px;
            /* background-color: pink; */
            transform: rotate(30deg);
            animation: ani-scale-right 0.5s linear infinite alternate;
        }
        .mouth2{
            position: absolute;
            left: 35px;
            bottom: 25px;
            width: 30px;
            height: 15px;
            background-color: #995710;
            border-radius: 0px 0px 15px 15px;
        }
        .circle01{
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .circle02{
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .square{
            position: absolute;
            left: 5px;
            top: 5px;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
        }


        @keyframes ani-scale{
            0%{
                transform:rotate(-30deg) scale(1);
            }
            100%{
                transform:rotate(-30deg) scale(1.3);
            }
        }

        @keyframes ani-scale-right{
            0%{
                transform:rotate(30deg) scale(1);
            }
            100%{
                transform:rotate(30deg) scale(1.3);
            }
        }

    </style>
</head>
<body>
        <div class="face2">

                <div class="heart-left">
                    <div class="circle01"></div>
                    <div class="circle02"></div>
                    <div class="square"></div>
                </div>
                <div class="heart-right">
                    <div class="circle01"></div>
                    <div class="circle02"></div>
                    <div class="square"></div>
                </div>
                <div class="mouth2"></div>
            </div>
</body>
</html>
