<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .big{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
            border: 5px solid black;
        }
        .small01{
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 1;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .small02{
            position: absolute;
            left: 80px;
            top: 80px;
            z-index: 3;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    
    </style>
</head>
<body>
    <div class="big">
        <div class="small01"></div>
        <div class="small02"></div>
    </div>
</body>
</html>
