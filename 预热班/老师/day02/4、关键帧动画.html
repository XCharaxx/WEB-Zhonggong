<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            animation: change-width 2s linear 1s infinite alternate;
        }
    
        @keyframes change-width{
            0%{
                width: 100px;
            }
            100%{
                width: 400px;
            }
        }
        
    
        .ball{
            position: absolute;
            left: 0px;
            top: 150px;
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            animation: move-v 2s linear infinite alternate;
        }

        @keyframes move-v{
            0%{
                left: 0px;
                top: 150px;    
            }
            50%{
                left:300px;
                top: 450px;
            }
            100%{
                left: 600px;
                top: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="ball"></div>
</body>
</html>
