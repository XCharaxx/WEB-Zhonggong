<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        .box{
            position: absolute;
            left: 0;
            top: 0;

            width: 100px;
            height: 100px;
            background-color:red;
            border-radius: 50%;
            animation: move-w 2s linear forwards;
        }

        @keyframes move-w{
            0%{
                left: 0;
                top: 0; 
            }
            25%{
                left: 200px;
                top: 200px;
            }
            50%{
                left: 400px;
                top: 0px;
            }
            75%{
                left: 600px;
                top: 200px;
            }
            100%{
                left: 800px;
                top: 0px;
            }
        }
    
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
