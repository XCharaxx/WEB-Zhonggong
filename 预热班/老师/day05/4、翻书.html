<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
        }
        .book{
            position: relative;
            width: 300px;
            height: 400px;
            border: 1px solid blue;
            margin: 100px auto;
            text-align: center;
            line-height: 400px;
            font-size: 30px;
            color: blue;
            transform: rotateX(30deg);
            transform-style: preserve-3d;
        }
        .page{
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 400px;
            border: 1px solid blue;
            text-align: center;
            line-height: 400px;
            font-size: 30px;
            color: blue;
            transform-origin: left center;
            background-color: white;
          
        }

        .face{
            background-color: blue;
            color:white;
            transition: transform 1s 0.4s;
        }
        .page01{
            transition: transform 1s 0.2s;
        }
        .page02{
            transition: transform 1s;
        }
        .book:hover .face{
            transform: rotateY(-150deg);
            transition: transform 1s;
        }
        .book:hover .page01{
            transform: rotateY(-130deg);
            transition: transform 1s 0.2s;
        }
        .book:hover .page02{
            transform: rotateY(-110deg);
            transition: transform 1s 0.4s;
        }
    </style>
</head>
<body>
    <div class="book">
        第三页
        <div class="page page02">第二页</div>
        <div class="page page01">第一页</div>
        <div class="page face">封面</div>
    </div>
</body>
</html>
