<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 450px;
            height: 250px;
            border: 1px solid black;
            margin: 0 auto;
            overflow: hidden;
        }
        img{
            width: 250px;
            height: 250px;
        }
        .pic-box{
            float: left;
            width: 50px;
            height: 250px;
            background-color: chartreuse;
            transition: width 0.5s linear;
        }
        .pic-box:hover{
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic-box">
            <img src="./images/2.jpg" alt="">
        </div>
        <div class="pic-box">
            <img src="./images/3.jpg" alt="">
        </div>
        <div class="pic-box">
            <img src="./images/4.jpg" alt="">
        </div>
        <div class="pic-box">
            <img src="./images/5.jpg" alt="">
        </div>
        <div class="pic-box">
            <img src="./images/6.jpg" alt="">
        </div>
    </div>
</body>
</html>
