<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 500px;
            height: 300px;
            border: 1px solid black;
            margin: 50px auto;
            border-radius: 20px;
            overflow: hidden;
        }
        .cover{
            position: absolute;
            top: 0;
            left: 0;
            width: 500px;
            height: 300px;
            background-color: rgba(0,0,0,0);
            transition: background-color 0.5s linear;
        }
        .title{
            font-size: 30px;
            color: white;
            margin-left: 40px;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        .text{
            background-color: white;
            /* margin-left: 40px; */
            margin-bottom: 10px;
            line-height: 30px;
            text-align: center;
            border-radius: 5px;    
        }
        .line1{
            width: 260px;
            margin-left: -260px;
            transition: margin-left 0.5s linear;
        }
        .line2{
            width:185px;
            margin-left: -185px;
            transition: margin-left 0.5s linear 0.2s;
        }
        .line3{
            width: 215px;
            margin-left: -215px;
            transition: margin-left 0.5s linear 0.4s;
        }

        img{
            transition: transform 0.5s linear;
        }
        .box:hover img{
            transform: scale(1.3);
        }
        .cover:hover{
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .cover:hover .text{
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./1.jpg">
        <div class="cover">
            <div class="title">人生格言</div>
            <div class="text line1"> 无穷的伟大，也是从“一”开始的。</div>
            <div class="text line2"> 接受失败但不选择放弃。</div>
            <div class="text line3"> 错过的东西永远比失去的多。</div>
        </div>
    </div>
</body>
</html>
