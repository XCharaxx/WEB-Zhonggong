<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heart{
            position: relative;
            width: 170px;
            height: 160px;
            /* background-color: silver; */
        }
        .circle01{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .circle02{
            position: absolute;
            left: 70px;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .square{
            position: absolute;
            top: 35px;
            left: 35px;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="circle01"></div>
        <div class="circle02"></div>
        <div class="square"></div>
    </div>
</body>
</html>
