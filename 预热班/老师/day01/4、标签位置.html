<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big-box{ 
            position: relative;  /* 父元素相对定位 */
            width: 300px;
            height: 300px;
            background-color: mediumturquoise;
        }
        .box1{
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box2{
            position: absolute;  /* 子元素绝对定位 */
            /* left:50px; */
            right: 50px;
            top: 200px;
            /* bottom: 0px; */
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .small-box{
            position: absolute;
            left: 20px;
            top: 20px;
            width: 50px;
            height: 50px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="big-box">
        <div class="box1">
            <div class="small-box"></div>
        </div>
        <div class="box2"></div>
    </div>
</body>
</html>
