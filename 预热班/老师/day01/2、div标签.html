<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 这里是样式语法，不要写标签 */

        
        .box1{
            width:100px;  /* 宽度 */
            height: 100px;  /* 高度 */
            background-color: red; /* 背景颜色 */
        }
        .box2{
            width:200px;
            height: 200px;
            background-color: yellow;
        }

        .parent{
            width: 300px;
            height: 300px;
            background-color: pink;

        }
        .child{
            width: 100px;
            height: 100px;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <div class="box1"> 我是一个区块、盒子 </div>
    <div class="box2"> 我是一个区块、盒子 </div>

    <div class="parent">
        <div class="child"></div
    </div>
</body>
</html>
