<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .item{
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border:5px solid white;
            box-shadow: 0px 0px 10px #333;
            overflow: hidden;
        }
        /* 用标签名选择元素 */
        img{
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }
        .cover{
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            /* 半透明颜色  rgba(0-255,0-255,0-255,0-1) */
            background-color: rgba(0,0,0,0.5);  
            /* 文本水平居中 */
            text-align: center; 
            /* 单行文本垂直居中 */
            line-height: 300px;
            /* 字体大小 */
            font-size: 30px;
            /* 文字颜色 */
            color: white;
            transform-origin: right bottom;
            transform: rotate(90deg);
            transition: transform 0.5s linear;
        }

        .item:hover .cover{
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="./案例/images/1.jpg">
        <div class="cover">cover</div>
    </div>
    <div class="item">
        <img src="./案例/images/1.jpg">
        <div class="cover">cover</div>
    </div>
    <div class="item">
        <img src="./案例/images/1.jpg">
        <div class="cover">cover</div>
    </div>
</body>
</html>
