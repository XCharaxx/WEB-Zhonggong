<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            /* border: 1px solid black; */
            margin: 100px auto;
        }
        .item{
            float: left;
            width: 10px;
            height: 100px;
            background-color: #cccccc;
            border-radius: 5px;
            /* margin: 0 5px; */
            margin-left: 5px;
            margin-right: 5px;
            transform: scale(1,0.3);
        }
        .first{
            animation: change 1s linear infinite alternate;
        }
        .second{
            animation: change 1s linear 0.2s infinite alternate;
        }
        .third{
            animation: change 1s linear 0.4s infinite alternate;
        }

        .fourth{
            animation: change 1s linear 0.6s infinite alternate;
        }
        .fifth{
            animation: change 1s linear 0.8s infinite alternate;
        }
        .sixth{
            animation: change 1s linear 1s infinite alternate;
        }
        .seventh{
            animation: change 1s linear 1.2s infinite alternate;
        }
        .eighth{
            animation: change 1s linear 1.4s infinite alternate;
        }

        @keyframes change {
            0%{
                transform: scale(1,0.3);
            }
            100%{
                transform: scale(1,1);
            }
        }


    </style>
</head>
<body>
    <div class="box">
        <div class="item eighth"></div>
        <div class="item seventh"></div>
        <div class="item sixth"></div>
        <div class="item fifth"></div>
        <div class="item fourth"></div>
        <div class="item third"></div>
        <div class="item second"></div>
        <div class="item first"></div>
        <div class="item second"></div>
        <div class="item third"></div>
        <div class="item fourth"></div>
        <div class="item fifth"></div>
        <div class="item sixth"></div>
        <div class="item seventh"></div>
        <div class="item eighth"></div>
    </div>
</body>
</html>
