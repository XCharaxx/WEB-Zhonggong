<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            border: 1px solid black;
            margin: 100px auto;
        }
        .item{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            float: left;
            margin: 25px 25px;
            transform: scale(0);
        }

        .first{
            animation: ani-scale 0.6s linear infinite alternate;
        }
        .second{
            animation: ani-scale 0.6s linear 0.2s infinite alternate;
        }
        .third{
            animation: ani-scale 0.6s linear 0.4s infinite alternate;
        }
        @keyframes ani-scale {
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(0);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item first"></div>
        <div class="item second"></div>
        <div class="item third"></div>
    </div>
</body>
</html>
