<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 100px auto;
        }
        .item{
            position: absolute;
            left: 90px;
            top: 0;
            width: 20px;
            height: 50px;
            background-color: lightgreen;
            border-radius: 10px 10px 0px 0px;
            transform-origin: center 100px;
        }
        /* .item:nth-child(1){
            
        } */
        .item:nth-child(2){
            transform: rotate(45deg);    
        }
        .item:nth-child(3){
            transform: rotate(90deg);    
        }
        .item:nth-child(4){
            transform: rotate(135deg);    
        }
        .item:nth-child(5){
            transform: rotate(180deg);    
        }
        .item:nth-child(6){
            transform: rotate(225deg);    
        }
        .item:nth-child(7){
            transform: rotate(270deg);    
        }
        .item:nth-child(8){
            transform: rotate(315deg);    
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
