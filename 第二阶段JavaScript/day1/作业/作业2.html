<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            position: relative;
            width: 678px;
            height: 428px;
            border: 1px solid #8d8d8d;
            padding: 24px;
            margin: 50px auto;
        }

        #sma-box {
            width: 380px;
            height: 130px;
            border: 1px solid #8d8d8d;
        }

        #btn1 {
            position: absolute;
            left: 425px;
            top: 24px;
            display: block;
        }

        #cover {
            position: absolute;
            left: 0;
            top: 0;
            width: 678px;
            height: 428px;
            background-color: rgba(0, 0, 0, .4);
            display: none;
        }

        #right-box {
            position: absolute;
            top: 24px;
            left: 400px;
            width: 250px;
            height: 350px;
            background-color: #fff;
            padding: 16px 0 0 25px;
            display: none;

        }

        #right-box .p1 {
            font-weight: 600;
            font-size: 30px;
        }

        .xhe {
            width: 100px;
            height: 30px;
            border: 1px solid #8d8d8d;
            display: inline-block;
            margin: 0 5px 12px 0;
            font-size: 20px;
            text-align: center;
            line-height: 30px;
        }

        #but2,
        #but3 {
            width: 40px;
            height: 25px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div id="sma-box"></div>
        <button id="btn1">点击显示div样式</button>
        <div id="cover"></div>
        <div id="right-box">
            <p class="p1">大小</p>
            <div id="fz1" class="xhe">300*300</div>
            <div id="fz2" class="xhe">200*300</div>
            <div id="fz3" class="xhe">300*200</div>
            <div id="fz4" class="xhe">100*300</div>
            <p class="p1">颜色</p>
            <div id="cr1" class="xhe">#ff0000</div>
            <div id="cr2" class="xhe">#00ff00</div>
            <div id="cr3" class="xhe">#0000ff</div>
            <div id="cr4" class="xhe">#00ffff</div>
            <button id="but2">确定</button>
            <button id="but3">取消</button>

        </div>
    </div>


    <script>
        var oSmabox = document.getElementById("sma-box");
        var oBtn1 = document.getElementById("btn1");
        var oCover = document.getElementById("cover");
        var oRightbox = document.getElementById("right-box");

        var oFz1 = document.getElementById("fz1");
        var oFz2 = document.getElementById("fz2");
        var oFz3 = document.getElementById("fz3");
        var oFz4 = document.getElementById("fz4");
        var oCr1 = document.getElementById("cr1");
        var oCr2 = document.getElementById("cr2");
        var oCr3 = document.getElementById("cr3");
        var oCr4 = document.getElementById("cr4");
        var oBut2 = document.getElementById("but2");
        var oBut3 = document.getElementById("but3");


        oBtn1.onclick = function () {
            oBtn1.style.display = "none";
            oCover.style.display = "block";
            oRightbox.style.display = "block";

        }
        oFz1.onmouseover = function () {
            oSmabox.style.width = "300px";
            oSmabox.style.height = "300px";
        }
        oFz2.onmouseover = function () {
            oSmabox.style.width = "200px";
            oSmabox.style.height = "300px";
        }
        oFz3.onmouseover = function () {
            oSmabox.style.width = "300px";
            oSmabox.style.height = "200px";
        }
        oFz4.onmouseover = function () {
            oSmabox.style.width = "100px";
            oSmabox.style.height = "300px";
        }
        oCr1.onmouseover = function () {
            oSmabox.style.backgroundColor = "#ff0000";

        }
        oCr2.onmouseover = function () {
            oSmabox.style.backgroundColor = "#00ff00";

        }

        oCr3.onmouseover = function () {
            oSmabox.style.backgroundColor = "#0000ff";

        }

        oCr4.onmouseover = function () {
            oSmabox.style.backgroundColor = "#00ffff";

        }
        oBut2.onclick = function () {
            oBtn1.style.display = "block";
            oCover.style.display = "none";
            oRightbox.style.display = "none";
        }
        oBut3.onclick = function () {
            oBtn1.style.display = "block";
            oCover.style.display = "none";
            oRightbox.style.display = "none";
            oSmabox.style.width = "380px";
            oSmabox.style.height = "130px";
            oSmabox.style.backgroundColor = "white"
        }

    </script>
</body>

</html>
