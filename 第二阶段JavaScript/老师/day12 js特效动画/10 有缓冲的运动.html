<html lang="en">

<head>

    <title>Document</title>

        div {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        }

</head>

    <div class="box"></div>
    <script src="./ujiuye.js"></script>

        //1.获取元素
        var oDiv = document.getElementsByTagName("div");
