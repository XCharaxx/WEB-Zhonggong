<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background: red;
            position: absolute;
            left: 0px;
            top: 0px;
            opacity: 1;  /* 不透明 */
        }
    </style>
</head>

<body>
    <div></div>
 
    <script src="./ujiuye.js"></script>
    <script>
        //1.获取元素
        var oDiv = document.getElementsByTagName("div")[0];

        //2.点击运动透明度
        oDiv.onclick = function () {
            bufferMove(oDiv,"opacity",0,10);
            bufferMove(oDiv,"width",100,10);
        }

        function bufferMove(elem,attr,target,xs){//elem:运动元素 attr:运动属性 target:目标值 xs:系数
            var timer = setInterval(function () {
                //4.获取当前值
                // var cur = parseInt(getStyle(elem,attr));
                 var cur = parseInt(getStyle(elem,attr)*100); //透明度的值太小，放大100倍处理
            
                //5.计算速度 (目标值-当前值)/系数
                var speed = (target-cur)/xs;

                //6.像素取整
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                //7.停止定时器
                if(cur == target){
                    clearInterval(timer);
                }

                //3.移动div
                // elem.style[attr] = cur+speed + "px";
                elem.style[attr] = (cur+speed)/100;  //透明度不加单位
            }, 30);
        }
    </script>
</body>

</html>
