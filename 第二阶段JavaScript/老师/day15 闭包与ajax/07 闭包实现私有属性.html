<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Student(){
            var name = "小明";
            this.getName = function(){
                return name;
            }
            this.setName = function(n){
                name = n;
            }
        }
        var s1 = new Student();
        console.log(s1);
        console.log(s1.getName()); 
        s1.setName("小夏");
        console.log(s1.getName());
    </script>
</body>
</html>
