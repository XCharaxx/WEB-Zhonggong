
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<table>
			<tr>
				<td>请输入账号：</td>
				<td><input type="text"><span></span>用户名以字母开头，必须字母和数字的组合</td>
			</tr>
			<tr>
				<td>请输入密码：</td>
				<td><input type="password"><span></span>必须字母和数字的组合 5--10</td>
			</tr>
			<tr>
				<td>请输入手机号：</td>
				<td><input type="text"><span></span></td>
			</tr>
			<tr>
				<td>请输入邮箱：</td>
				<td><input type="text"><span></span></td>
			</tr>
		</table>
	</body>
	<script>
        //1.获取元素
        var oIns = document.getElementsByTagName("input");
        var oSpans = document.getElementsByTagName("span");
        var regs = [/(?=.*\d.*)^[a-zA-Z][a-zA-Z0-9]+$/,/(?=.*\d.*)(?=.*[a-zA-Z].*)^[a-zA-Z0-9]{5,10}$/,/^1[3-9]\d{9}$/,/^\w+@[a-zA-Z0-9]{2,}\.(com|cn|edu|org|net)/]

        //2.循环添加失去焦点事件
        for(var i = 0;i<oIns.length;i++){
            oIns[i].index = i;
            oIns[i].onblur = function(){    
                if(regs[this.index].test(this.value)){
                    oSpans[this.index].innerHTML = "正确 ";
                    oSpans[this.index].style.color = "green";
                }else{
                    oSpans[this.index].innerHTML = "错误 ";
                    oSpans[this.index].style.color = "red";
                }
            }
        }

    
        
        var str = "       hello world           ";
        var reg = /^\s+|\s+$/g;
        console.log(str.replace(reg,""));
    
    </script>

</html>
