<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <span>fd</span>
        <li class="box">1</li>
        <li>2</li>
        <li id="box" class="box">3</li>
        <li>4</li>
        <li class="box">5</li>
    </ul>

    <p>方式范德萨</p>
    <script src="./js/jquery.js"></script>
    <script>
        //元素选择器 ： 获取对应标签名的标签
        $("li").css("color","red");

        //id选择器 :  获取对应id名的标签
        $("#box").css("color","green");

        //类选择器 ：  获取对应class名的标签  
        $(".box").css("color","deeppink");

        //注意：jquery没有优先级，只有先后顺序
        //分组
        $("p,#box").css("color","green");

        //jquery的事件
        $("li").click(function(){
            console.log(this); //this：触发事件的对象，是一个DOM对象
            console.log($(this)); //转换为jQuery对象
            $(this).css("background","pink");


            //下标：$().index(selector):给当前元素的父元素的所有子元素添加的下标 
            console.log($(this).index("li"));
        });
    </script>
</body>
</html>
