<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 2px solid teal;
            text-align: center;
            font:50px/300px "黑体";
            display: none;
        }
        .active{background: teal;color: #fff;}
    </style>
</head>
<body>
    <button class="active">菜单一</button>
    <button>菜单二</button>
    <button>菜单三</button>
    <div style="display: block;">内容一</div>
    <div>内容二</div>
    <div>内容三</div>

    <script src="./js/jquery.js"></script>
    <script>
        //1. 给button添加点击事件
        $("button").click(function(){
            //2.改变被点击按钮的样式
            $(this).addClass("active").siblings("button").removeClass("active");
            //3.显示对应的div
            $("div").eq($(this).index()).show().siblings("div").hide();
        })
    </script>
</body>
</html>
