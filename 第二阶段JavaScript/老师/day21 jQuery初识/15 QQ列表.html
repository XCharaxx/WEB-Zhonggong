<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            font-weight: normal;
        }

        #list {
            width: 300px;
            margin: 50px auto;
            cursor: pointer;
        }

        #list h4 {
            width: 100%;
            height: 40px;
            line-height: 40px;
            background: pink;
        }

        #list img {
            margin: 0 5px;
        }

        #list ul {
            display: none;
        }
        #list .active{
            display: block;
        }
    </style>
</head>

<body>
    <ul id="list">
        <li>
            <h4>朋友</h4>
            <ul>
                <li>李铁蛋</li>
                <li>二狗子</li>
                <li>铁锤妹</li>
                <li>铁锤妹</li>
                <li>铁锤妹</li>
                <li>铁锤妹</li>
            </ul>
        </li>
        <li>
            <h4>亲人</h4>
            <ul>
                <li>他大爷</li>
                <li>他大舅</li>
                <li>他二舅</li>
            </ul>
        </li>
        <li>
            <h4>陌生人</h4>
            <ul>
                <li>买保险</li>
                <li>送外卖</li>
                <li>销售</li>
            </ul>
        </li>
    </ul>

    <script src="./js/jquery.js"></script>
    <script>
       $("h4").click(function(){
           $(this).next("ul").toggleClass("active");
       });
    </script>
</body>
</html>
