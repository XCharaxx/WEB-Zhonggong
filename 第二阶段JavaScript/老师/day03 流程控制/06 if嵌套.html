<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        - 语法：if(条件){条件成立时执行的代码}else if（条件）{条件成立时执行的代码}else if..........
        - 90以上：非常棒    80以上：优秀    70以上：中等     60：及格     60以下：再来一次
        */
       var s = 79; 
       if(s >= 90){
           console.log("非常棒");
       }else if(s >= 80){
           console.log("优秀");
       }else if(s >= 70){
           console.log("中等");
       }else if(s >= 60){
           console.log("及格");
       }else{
           console.log("再来一次");
       }
    </script>
</body>
</html>
