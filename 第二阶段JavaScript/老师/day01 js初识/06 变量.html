    <script>
        //变量：存储数据的容器，可以改变的量
        //声明变量：var 变量名;

        //1.声明变量
        var a;
        alert(a); //undefined 未定义，声明变量但是没有赋值，结果就是undefined

        //2.赋值 =  
        a = 10; //将10赋值给a
        alert(a);

        //3.声明的同时赋值
        var b = 20;
        alert(b);

        //4.同时声明多个
        var n = 100,m = 100;
        alert(n);

        //5.链等
        var x = y = 100;


        /* 
            变量的命名规则：
            1、变量名只能以字母、数字、_ $组成，并且不能以数字开头
            2、不能使用关键字和保留字
            3、见名知意，遵循驼峰标识 top_head   topHead
            4、最好不要同名,同名会覆盖
            var 007A = 10;
            var &a = 20;
            var a-b = 30
            Var v = 40;
            var a = 50; 
        */
