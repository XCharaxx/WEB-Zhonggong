<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <button id="btn"></button>
    <script>
        //1.获取标签
        var oDiv = document.getElementById("box");
        var oBtn = document.getElementById("btn");

        //在页面弹出，一次弹一个
        //变量和数字不加引号
        alert(oDiv,oBtn);

        //在控制台显示,多个之间用逗号隔开
        console.log(oDiv,oBtn);

     
    </script>
</body>
</html>
