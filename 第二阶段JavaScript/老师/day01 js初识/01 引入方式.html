


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- 1.行间  开始标签里面
         onclick ： 点击事件  点击这个按钮的时候触发
         alert(警告信息)：警告框
     -->
    <button onclick='alert("吃！！")'>吃饭</button>


    <!-- 2.内嵌 
        通过script标签直接写入js代码
        script标签可以写任意多个，可以放在任意位置，代码都是从上往下执行
        一般放在head或者是body的末尾，建议放body末尾
    -->
    <script>
        alert("hello world1?");
    </script>

    <!-- 3.外链 
      通过script标签的src属性引入外部的js文件，如果引入外部js文件，script标签内部的代码将不会被执行
    -->
    <script src="./outer.js">
        //如果引入外部js文件，script标签内部的代码将不会被执行
        //单行  ctrl+/
        /*  
          多行   ctrl+shift+/
        */
        alert("我是来之里面的js")
    </script>

    <script>
         alert("我是来之里面的js");
    </script>
</body>
</html>
