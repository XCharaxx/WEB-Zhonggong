<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align: center;
        }
        input{
            border: 1px solid red;
            outline: none;
            width: 300px;
            height: 40px;
        }
        span{
            display: inline-block;
            width: 150px;
        }
        .mes1 {
            color: #ccc;
        }
        .mes2{
            color: orange;
        }
        .mes3{
            color: green;
        }
    </style>
</head>
<body>
    <p> <input type="text"><span></span></p>
    <script>
        var oIn = document.getElementsByTagName("input")[0];
        var oSpan = document.getElementsByTagName("span")[0];

        //1.失去焦点的时候验证
        oIn.onblur = function(){
            if(oIn.value.trim() == ""){
                oSpan.innerHTML = "请输入手机号!";
                oSpan.className = "mes1";
                return false; //函数中只要遇到return 函数就结束了
            }
            //判断格式是否正确
            var reg = /^1[3-9]\d{9}$/;
            if(reg.test(oIn.value)){
                oSpan.innerHTML = "可以注册";
                oSpan.className = "mes3";
            }else{
                oSpan.innerHTML = "手机号格式不正确!";
                oSpan.className = "mes2";
            }


        }
        
    </script>
   
</body>
</html>
