<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //外循环控制行
        for(var i = 1;i<=9;i++){
           //内循环控制列
           for(var j = 1;j<=i;j++){
               document.write(j+" * " + i +" = "+i*j+"&nbsp;&nbsp;&nbsp;");
           } 
           document.write("<br>");
        }


        
        //外循环控制行
        for(var i = 0;i<9;i++){
            for(var j = 0;j<=i;j++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
