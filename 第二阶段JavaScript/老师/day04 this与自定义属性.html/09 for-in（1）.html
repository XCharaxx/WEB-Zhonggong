<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: teal;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var obj = {
            "name":"羊振疼",
            "age":5,
            "sex":"男",
            "height":180
        }
        //1.循环对象
        console.log(obj.length);//undefined 对象没有length，不能使用for循环进行遍历

        //2.for-in专门用来循环对象
        //语法：for(变量 in 要循环的对象){ 循环体}
        for(var key in obj){//变量中：每一次循环项key(键)
            console.log(key+"---------"+obj[key]);//name,age,sex,height
           // console.log(obj[key]); //.后面不能接变量，用[]代替.
        }


        var obj = {
            "day01":"js初识",
            "day02":"js类型",
            "day03":"流程控制",
            "day04":"this与自定义属性"
        }
        for(var day in obj){//day：key
            console.log(day+"------"+obj[day]); 
        }

       
        // var oDiv = document.getElementsByTagName("div")[0];
        // var w = "width";
        // oDiv.style[w] = "200px";
       
    </script>
</body>
</html>
