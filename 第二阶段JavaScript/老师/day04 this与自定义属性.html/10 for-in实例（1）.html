<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <!-- <li>互联网营销</li>
        <li>ui设计</li>
        <li>web前端</li> -->
    </ul>
    <script>
        var kc = {
            //属性名：属性值
            "kc1":"互联网营销",
            "kc2":"ui设计",
            "kc3":"web前端",
            "kc4":"程序开发",
            "kc5":"office",
        }
        //1.通过for-in循环对象，打印key value
        for(var ckName in kc){
            console.log(ckName+"---"+kc[ckName]);
        }

        //2.生成li，把value作为li的内容
        var oUl = document.getElementsByTagName("ul")[0];
        for(var kcName in kc){
            oUl.innerHTML += "<li>"+kc[kcName]+"</li>";
        }
    </script>
</body>
</html>
