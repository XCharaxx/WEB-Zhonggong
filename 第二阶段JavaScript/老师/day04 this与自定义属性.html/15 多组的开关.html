<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 40px;
            background: teal;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div></div> <!-- 展开  收起 -->
    <div></div> <!-- 展开  收起 -->
    <div></div> <!-- 展开  收起 -->
    <div></div> <!-- 展开  收起 -->
    <div></div> <!-- 展开  收起 -->
    <script>
        //收起：40    展开：100
        var oDiv = document.getElementsByTagName("div");
        //2.自己创建一个条件
        var tag = true; //true--40    false--100

        //1.点击展开收起
        for(var i = 0;i<oDiv.length;i++){
            oDiv[i].onclick = function(){
                if(tag == true){
                    this.style.height = "100px";
                    tag = false;
                }else{
                    this.style.height = "40px";
                    tag = true;
                }
            }
        }

        //问题：一个变量去标记所有的标签
    </script>
</body>
</html>
