<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 40px;
            background: teal;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div></div> <!-- 展开  收起 -->
    <div></div> <!-- 展开  收起 -->
    <div></div> <!-- 展开  收起 -->
    <div></div> <!-- 展开  收起 -->
    <div></div> <!-- 展开  收起 -->
    <script>
        //1.获取元素
        var oDiv = document.getElementsByTagName("div");

        //3.自定义属性
        //    oDiv[0].tag = true; //20
        //    oDiv[1].tag = true;
        //    oDiv[2].tag = true;
        //    oDiv[3].tag = true;
        //    oDiv[4].tag = true;
        // for (var i = 0; i < oDiv.length; i++) {
        //     oDiv[i].tag = true;
        // }

        //2.点击事件
        for (var i = 0; i < oDiv.length; i++) {
            oDiv[i].tag = true;
            oDiv[i].onclick = function () {
                if (this.tag == true) {
                    this.style.height = "100px";
                    this.tag = false;
                } else {
                    this.style.height = "40px";
                    this.tag = true;
                }
            }
        }
    </script>
</body>

</html>
