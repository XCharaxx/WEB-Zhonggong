    <script>
        //1.获取元素
        var oImg = document.getElementsByTagName("img");

        //2.移入改变图片
        for(var i = 0;i<oImg.length;i++){
            oImg[i].tag = true; //给所有的img标签都添加了一个开关标记
            oImg[i].onmouseover = function(){
                //改当前被移动img的图片
                if(this.tag == true){
                    this.src = "./images/bright.jpg";
                    this.tag = false;
                }else{
                    this.src = "./images/dark.jpg";
                    this.tag = true;
                }  
            }
        }
    </script>
