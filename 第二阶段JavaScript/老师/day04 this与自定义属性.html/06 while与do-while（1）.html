<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for:打印1-10
        var i = 1;
        for(;i<=10;){
            console.log("for"+i);
            i++;
        }


        //while
        //1.初始化循环变量
        var j = 1;
        while(j>10){//循环条件
            //循环体
            console.log("while"+j);
            //更新循环变量
            j++;
        }


        //do-while
        //1.初始化循环变量
        var k = 1;
        do{
            //循环体
            console.log("dowhile"+k);
            k++;
        }while(k>10);

        //do-while和while的区别？
        //while：先判断后执行，do-while先执行后判断

       
       
        
    </script>
</body>
</html>
