<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 500px;
            background: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>广告</div>
    <script>
        var oDiv = document.getElementsByTagName("div")[0];
        //延迟定时器：setTimeout(函数,时间ms) 1000ms--1s

        //广告显示5秒消失
        /* setTimeout(function(){
            oDiv.style.display = "none";
        },5000);  *///等待5秒执行函数

        setTimeout(hide,5000);
        function hide(){
            oDiv.style.display = "none";
        }

    </script>
</body>
