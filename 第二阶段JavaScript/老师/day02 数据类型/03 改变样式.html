
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .box {
            position: relative;
            overflow: hidden;
            width: 500px;
            height: 500px;
            margin: 50px auto;
            border: 1px solid #ccc;
            box-shadow: 8px 5px 9px 2px rgba(0, 0, 0, .5);
        }
        
        .tit {
            width: 250px;
            font-size: 20px;
            /* font-weight: 600; */
            color: #fff;
            margin: 20px auto 0;
            text-align: center;
            background-color: #ff0000;
            overflow: hidden;
        }
        
        .body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 350px;
        }
        
        input,
        button {
            border: none;
            outline: none;
            font-size: 15px;
            border: 1px solid #ccc;
        }
        
        input {
            width: 320px;
            height: 40px;
            padding-left: 10px;
        }
        
        button {
            width: 110px;
            height: 40px;
            cursor: pointer;
        }
        
        .bgc {
            width: 100%;
            text-align: center;
            border-top: 2px solid #8a8a8a;
            padding-top: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="tit" id="tit">
            哈哈哈，我来学优就业全栈
        </div>
        <div class="body">
            <div class="bgc">
                <input type="text" placeholder="请输入背景颜色（英文或十六进制颜色）" id="inp1">
                <button id="btn1">修改背景颜色</button>
            </div>

            <div class="bgc">
                <input type="text" placeholder="请输入文字颜色（英文或十六进制颜色）" id="inp2">
                <button id="btn2">修改文字颜色</button>
            </div>

            <div class="bgc">
                <input type="text" placeholder="请输入宽度（不带单位，60px<宽度<500px）" id="inp3">
                <button id="btn3">修改宽度</button>
            </div>

            <div class="bgc">
                <input type="text" placeholder="请输入高度（不带单位,25px<高度<140px）" id="inp4">
                <button id="btn4">修改高度</button>
            </div>
        </div>
    </div>
    <script>
       //1.获取元素
       var titDiv = document.getElementById("tit");
       var oBtn1 =  document.getElementById("btn1");
       var oIn1 =  document.getElementById("inp1");

       var oBtn2 =  document.getElementById("btn2");
       var oIn2 =  document.getElementById("inp2");

       var oBtn3 =  document.getElementById("btn3");
       var oIn3 =  document.getElementById("inp3");

       var oBtn1 =  document.getElementById("btn1");
       var oIn1 =  document.getElementById("inp1");

       //2.点击修改背景颜色的按钮，获取输入框的内容，修改div的样式
       oBtn1.onclick = function(){
           titDiv.style.background = oIn1.value;
       }
       oBtn2.onclick = function(){
           titDiv.style.color = oIn2.value;
       }
       oBtn3.onclick = function(){
           titDiv.style.width = oIn3.value+"px";
       }

    </script>
</body>

</html>
