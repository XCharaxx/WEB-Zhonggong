<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        基本数据类型
            存储结构简单   
            存储位置
        复杂数据类型
            存储结构复杂 
            存储位置
        
        */
       var a = 10; //变量名中存储的是值
       var b = a;  //赋值的时候，是把a的值10，赋值给b
       b = 20;  
       console.log(a); //10


       var arr1 = [1,2,3]; //arr1存储的是  【1,2,3】所在位置的内存地址
       var arr2 = arr1; ///把arr1 的地址赋值给arr2，共用同一个地址
       arr2[3] = 4; //[1,2,3,4]
       console.log(arr1);// [1, 2, 3, 4] 一改全改
    </script>
</body>
</html>
