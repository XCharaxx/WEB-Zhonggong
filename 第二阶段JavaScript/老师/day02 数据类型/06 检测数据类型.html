<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="in">
    <div id="box">12</div>
    <button id='btn'>获取数据检测类型</button>
    <!-- 检测input获取的内容的数据类型，div获取的内容的数据类型    -->
    <script>
        //1.获取元素
        var oIn = document.getElementById("in");
        var oBox = document.getElementById("box");
        var oBtn = document.getElementById("btn");

        //2.点击按钮，获取数据，检测类型
        oBtn.onclick = function(){
            //获取输入框的值
            console.log(typeof oIn.value);
            console.log(typeof oBox.innerText);
        }
        //所有从页面获取的内容都是字符串
    </script>
</body>
</html>
