<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="f">
        请输入用户名: <input type="text" name="user"><br>
        请输入密 码: <input type="text" name="password"><br>
        性别：<input type="radio" name='sex' value='男'>男
        <input type="radio" name='sex' value='女'  checked>女<br>
        <input type="submit">
    </form>
    <script>
        var oForm = document.getElementById("f");

        //1.DOM快速获取表单元素  表单.name名称
        console.log(oForm.user); //输入框 用户名
        console.log(oForm.password); //输入框 密 码

        console.log(oForm.sex); //[input, input, value: "女"]
        console.log(oForm.sex.value);
    </script>
</body>
</html>
