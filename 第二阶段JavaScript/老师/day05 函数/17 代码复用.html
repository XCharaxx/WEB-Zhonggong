        var oP = document.getElementsByTagName("p");

            var oCount = parent.getElementsByTagName("input")[0]
            var oSum = parent.getElementsByTagName("span")[1]

            //2.点击input，计算小计 = 价格*数量
            oCount.onclick = function () {
