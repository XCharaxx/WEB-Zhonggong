<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //声明一个函数，打印某个值内的所有偶数
        function even(n){//n--形参
            for(var i = 1;i<=n;i++){
                if(i%2==0){
                    console.log(i);
                }
            }
        }
        even(10);


        //声明一个函数，计算n的阶乘  n!  6!=6*5*4*3*2*1
        function jiec(n){
            var s = 1;
            for(var i = 2;i<=n;i++){
                s *= i; //s = 1*2*3*4*5*6
            }
            console.log(s);
        }
        
        jiec(1)
        jiec(2)
        jiec(3)
    </script>
</body>
</html>
