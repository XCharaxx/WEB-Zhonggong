<head>

    <p>优就业为每一位学员定制个性化求职方案及职业规划，提供一对一修改简历、培训面试技巧、模拟真实面试场景、推荐合作企

    <script>
        //1.生成n位随机验证码
        function randomCode(n) {
            var str = "1234567890qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
            var s = ""; //存放随机验证码
            for (var i = 0; i < n; i++) {
                s += str.charAt(Math.floor(Math.random() * str.length));
            }
            return s;
        }
        console.log(randomCode(4));
        console.log(randomCode(5));


        //2.替换
        var oIns = document.getElementsByTagName("input");
        var oP = document.getElementsByTagName("p")[0];

        //点击替换按钮，替换文本内容 文本.replace(将要替换的，替换的)
        oIns[2].onclick = function(){
            // for(var i = 0;i<oP.innerHTML.length;i++){
            //     oP.innerHTML = oP.innerHTML.replace(oIns[0].value,"<span>"+oIns[1].value+"</span>");
            // }
            

            // while(oP.innerHTML.indexOf(oIns[0].value)!=-1){
            //     console.log("1");
            //     oP.innerHTML = oP.innerHTML.replace(oIns[0].value,"<span>"+oIns[1].value+"</span>");
            // }
            
            var s = oP.innerHTML;   //字符串的方法不会改变原来的字符串，返回一个处理好的新的字符串
            while(s.indexOf(oIns[0].value)!=-1){
               s = s.replace(oIns[0].value,"<span>"+oIns[1].value+"</span>");
               oP.innerHTML = s;
            }
        }
    </script>
