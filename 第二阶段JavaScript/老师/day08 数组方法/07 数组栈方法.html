<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组的方法基本上都在原数组的进行操作
        //1.push，pop在数组的末尾添加或删除元素
        var arr = [1,2,3];

        //push(items):在数组的末尾添加一个或多个元素，返回当前数组的长度
        arr.push(4,5);
        console.log(arr); // [1, 2, 3, 4,5]

        //pop():在数组末尾删除一个元素，返回被删除的元素
        var del = arr.pop();
        console.log(arr);//[1, 2, 3, 4]
        console.log(del); //5

        //2.unshift，shift：在数组的头部添加或删除元素
        //unshift():在 数组的头部添加一个或多个元素，返回当前数组的长度
        arr.unshift("A");
        console.log(arr); //["A", 1, 2, 3, 4]

        //shift():在数组头部删除一个元素，返回被删除的元素
        arr.shift();
        console.log(arr);//[1, 2, 3, 4]


        //3.indexOf():找一个元素在数组首次出现的位置，出现返回对应的下标，不出现返回-1
        //数组去重
        var arr = [1,2,3,4,5,6,3,6,2,6,3];
        var array = [];
        

    </script>
</body>
</html>
