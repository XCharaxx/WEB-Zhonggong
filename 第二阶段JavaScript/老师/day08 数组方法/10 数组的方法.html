<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.concat()：组合数组,将多个数组组合成一个,返回一个组合好的数组
        var arr1 = [1,2,3];
        var arr2 = ["a","b","c"];
        var arr3 = arr1.concat(arr2,"难");
        console.log(arr3); //[1, 2, 3, "a", "b", "c", "难"]

        //2.slice(start,end):截取数组中的一段元素
        var sArr = arr3.slice(3,5);
        console.log(sArr); // ["a", "b"]

        //3.reverse 倒序
        var arr = [1,2,3,4];
        arr.reverse();
        console.log(arr); //[4, 3, 2, 1]

        //4.indexOf():查找数组中某个元素首次出现的位置，出现返回下标，没有返回-1
        var arr = [1,2,3,4,5,6];
        var index = arr.indexOf(4);
        console.log(index);//3
        
    </script>
</body>
</html>
