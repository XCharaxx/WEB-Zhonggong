    <script>
        //递归：函数里面调用函数本身（自己掉用自己）
        function jc(n){
           //结束递归的条件
           if(n<=1) return 1;
            return n*jc(n-1);

            return n*jc(n-1)
                   6*jc(5)  6*5*4*3*2*1
                    return 5*jc(4) 5*4*3*2*1

                                     return 3*jc(2)  3*2*1
                                              return 2*jc(1)  2*1
                                                       return 1        
            */
        }
        console.log(jc(6));;

    </script>
