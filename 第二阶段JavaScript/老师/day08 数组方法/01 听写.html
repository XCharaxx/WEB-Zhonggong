<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //1.取整方式
        /* 
            parseInt()
            Math.floor();
            Math.ceil();
            Math.round();
        */
        console.log(Math.floor("3.14"));

        //2.随机取值
        var arr = ["吃饭","睡觉","打豆豆"];
        console.log(arr[Math.floor(Math.random()*arr.length)]);


        //3.倒计时：未来时间-现在时间

        var future = new Date("2021,1,1");
        var current = new Date();
        var time = parseInt((future-current)/1000);

        //天
        var t = parseInt(time/86400);
        //小时
        var h = parseInt(time%86400/3600);
        console.log(h,time/60/60%24);
        //分钟
        var m = parseInt(time%3600/60);
        //秒
        var s = time%60;



        //4.截取字符串的方法
        /* 
        *charAt(下标):获取对应下标的字符
        charCodeAt(下标)：获取对应下标的字符的编码
        *indexOf(searchValue，start):查询某个字符在另一个字符串中首次出现的位置，出现返回对应的下标，没有出现返回-1； 作用：判断字符串中是否某个特定字符的存在
        lastIndexOf(searchValue,start)：查询某个字符在另一个字符串中最后一次出现的位置，出现返回对应的下标，没有出现返回-1；从后往前找
        *substring(start,end)：从start开始截取到end，包括start，不包括end，负数默认为0
        *slice(start,end)：从start开始截取到end，包括start，不包括end，负数默认为倒数第几个
        *substr(start,length)：从start开始。，截取几个
        *replace(searchValue,replaceValue):替换，一次只能换一个
        */

    </script>
</body>
</html>
