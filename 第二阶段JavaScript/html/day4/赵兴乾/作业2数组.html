<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        #list {
            width: 300px;
            margin: 30px auto;
        }

        #list h4 {
            padding-left: 5px;
            line-height: 40px;
            background-color: pink;
        }

      

        #list ul li {
            line-height: 22px;
        }
    </style>
</head>

<body>
    <ul id="list">
        <li>
            <h4><img src="./img/ico1.gif" alt="">朋友</h4>
            <ul>
               
            </ul>
        </li>
        <li>
            <h4><img src="./img/ico1.gif" alt="">亲人</h4>
            <ul>
              
            </ul>
        </li>
        <li>
            <h4><img src="./img/ico1.gif" alt="">陌生人</h4>
            <ul>
                
            </ul>
        </li>
    </ul>
    <script>
        arr =[["李铁蛋","二狗子","铁锤妹","王大嘴","李小乖","赵四"], ["赵妈妈", "赵爸爸", "赵弟弟", "赵萌萌", "赵妹妹", "四大姨"], ["张三", "李四", "王二", "孙麻子", "周小无", "郑三"]];
        var oImg = document.getElementsByTagName("img");
        var oUl = document.getElementsByTagName("ul");
        for (var i = 0; i < oImg.length; i++) {
            oImg[i].tag = true;
            oImg[i].index = i + 1;
            oImg[i].inddx=i;
            oImg[i].onclick = function () {
                if (this.tag == true) {
                    this.src = "./img/ico2.gif";
                    array=arr[this.inddx];
                   for(var j=0;j<array.length;j++){
                       oUl[this.index].innerHTML+= "<li>"+array[j]+"</li>";
                   }
                    this.tag = false;
                } else {
                    this.src = "./img/ico1.gif";
                    oUl[this.index].innerHTML = "";
                    this.tag = true;
                }

            }
        }

    </script>
</body>

</html>
