<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style:none ;
            width: 303px;
            height: 300px;
            border-top: 1px solid black;
            border-left: 1px solid black;
            margin: 50px auto;

        }
        li{
            float: left;
            width: 100px;
            height: 100px;
              border-right: 1px solid black;
            border-bottom: 1px solid black;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
        
                   }

    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    <script src="../../JS/jquery.js"></script>
    <script>
        $("li").click(function(){
            $("li").css("background","");
             $(this).css("backgroundColor","pink");    
        });
    </script>
</body>
</html>
