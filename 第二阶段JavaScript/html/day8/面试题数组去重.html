    <script>

        //  }
        //  console.log(array);
         for(var i=0;i<arr.length;i++){
             for(var j=i+1;j<arr.length;j++){
                 if(arr[i]==arr[j]){
                     arr.splice(j,1);
                     j--;//删除一个元素后元素位置会自动往后挪，下标也要往前j--
                 }
                 
             }
             
         }
         console.log(arr);
    </script>
