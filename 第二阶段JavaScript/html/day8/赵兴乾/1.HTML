    <script>
        var oBtn = document.getElementsByTagName("button");
        var oUl = document.getElementsByTagName("ul")[0];
        var arr = [
            { "src": "./img/1.jpg", "title": "坂井泉水1", id: '1' },
            { "src": "./img/2.jpg", "title": "章若楠2", id: '2' },
            { "src": "./img/3.jpg", "title": "肖战3", id: '3' },
            { "src": "./img/4.jpg", "title": "坂井泉水4", id: '4' },
            { "src": "./img/5.jpg", "title": "坂井泉水5", id: '5' },
            { "src": "./img/6.jpg", "title": "杨洋6", id: '6' },
            { "src": "./img/7.jpg", "title": "坂井泉水7", id: '7' },
            { "src": "./img/8.jpg", "title": "章若楠8", id: '8' }
        ];
        for (var i = 0; i < arr.length; i++) {
            oUl.innerHTML += "<li><img src='" + arr[i].src + "'><p>" + arr[i].title + "</p></li>";
        }
        var tag = true;
        oBtn[0].onclick = function () {
            oUl.innerHTML = "";
            if (tag == true) {
                arr.sort(function (a, b) {
                    return b.id - a.id;
                });
                oBtn[0].innerHTML="从小到大";
                tag = false;
                
            } else {
                arr.sort(function (a, b) {
                    return a.id - b.id;
                });
                 oBtn[0].innerHTML = "从大到小";
                tag = true;
            }

            for (var i = 0; i < arr.length; i++) {
                oUl.innerHTML += "<li><img src='" + arr[i].src + "'><p>" + arr[i].title + "</p></li>";
            }
        }
        oBtn[1].onclick = function () {
            oUl.innerHTML = "";
            arr.sort(function (a, b) {
                return Math.random() - 0.5;
            });
            for (var i = 0; i < arr.length; i++) {
                oUl.innerHTML += "<li><img src='" + arr[i].src + "'><p>" + arr[i].title + "</p></li>";
            }
        }
    </script>
