<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid gray;
            width: 500px;
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
          <div></div>
         小夏老师<input type="text" name="" id=""> <button>发送</button>
         <script>
             var oDiv = document.getElementsByTagName("div")[0];
             var oIns = document.getElementsByTagName("input")[0];
             var oBtn = document.getElementsByTagName("button")[0];
           
             oBtn.onclick =function(){
                        var reg = /小学生|政府|共产党|傻子/g;
                        var a= oIns.value.replace(reg,function(str){//每次循环替换的时候，系统会自动调用这个函数，并且将需要替换的字符串存储在参数中（str）
                        return str.replace(/./gz,"*");
                         });
                        oDiv.innerHTML += "小夏:"+a+"<br>";
                        oIns.value = "";
             }
         </script>
</body>
</html>
