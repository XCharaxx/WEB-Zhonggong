<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            width: 400px;
            padding: 20px;
            border: 10px solid #ccc;
            background: #FFC;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <p>
        <span>优就业为每一位学员定制个性化求职方案及职业规划，提供一对一修改简历、培训面试技巧、模拟真实面试场景、推荐合作企
            业就业等服务。与众多高校和知名企业建立了战略合作伙伴关系，为百度、搜狐、腾讯、新浪、阿里巴巴、凤凰网、360、人民网、
            中国教育在线、中青在线、网易、苏宁、滴滴出行、京东、去哪儿、当当网知名IT企业培养输送了大量的互联网人才。</span>
        <!-- 伪函数：让a失去跳转的功能 -->
        ... <a href="javascript:void(0);">>>收起</a>
    </p>
 <script>
     var oAs =document.getElementsByTagName("a")[0];
     var oSpan = document.getElementsByTagName("span")[0];
     oAs.tag =true;
     var arr ="";
     arr= oSpan.innerHTML;
    oAs.onclick =function(){
        if(oAs.tag==true){
          oSpan.innerHTML=arr.substr(0,20);
          oAs.innerText = "展开";
           oAs.tag =false;
     }else{
          oSpan.innerHTML = arr.substr(0,arr.length);
           oAs.innerText = "收起";
            oAs.tag = true;
     }
    }
     
 </script>
</body>

</html>
