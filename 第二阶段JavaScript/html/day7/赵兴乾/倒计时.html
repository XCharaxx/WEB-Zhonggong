<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        p{
            /* height:60px; */
            margin-top: 50px;
           border-top: 1px solid #f500d8;  
           text-align: center;
           font-size:30px; 
           line-height: 60px;
           
           color: #f5004b;
        }
        p span:nth-child(1){
              font-size: 14px;
              margin-right: 10px;
        }
         
       .num{
           width: 50px;
           height: 50px;
           display: inline-block;
           color: white;
           background-color:#f5004b ;
           /* padding: 10px 10px; */
           border-radius: 5px;
           line-height: 50px;
          
           vertical-align: middle;
       }
       i{
           font-style: normal;
           padding-left: 5px;
           padding-right: 5px;
           
       }
    </style>
</head>
<body>
    <p>
        <span>距离起床时间</span>
        <span class="num"></span><i>:</i><span class="num"></span><i>:</i><span class="num"></span>
    </p>
     <script>
         var oSpans = document.getElementsByTagName("span");
        //  var h = oSpans[1].innerHTML;
        auto();
       var timer=setInterval(auto,1000);
       var h;
       var m;
       var s;
         function auto(){
             var currentDate = new Date();
             var futureDate =new Date("2020,12,24,00:00:00");
             var time = parseInt((futureDate-currentDate)/1000);
              h = parseInt(time%86400/3600);
              m  =parseInt(time%3600/60);
              s = parseInt(time%60);
             oSpans[1].innerHTML=fillZero(h);
             oSpans[2].innerHTML = fillZero(m);
             oSpans[3].innerHTML = fillZero(s);  
             if(h<=0&&m<=0&&s<=0){
             clearInterval(timer);
           
         }
         }
       
          function fillZero(num) {
                return num < 10 ? "0" + num : num;
            }
     </script>
</body>
</html>
