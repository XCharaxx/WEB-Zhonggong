<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        商品名：iphone12<br>
        价格：<span id="price">99.99元</span><br>
        数量：<input type="number" value="0" id="count" style='width:50px'><br>
        小计：<span id="sum">0元</span>
    </p>

    <script>
        var oPrice =document.getElementById("price");
         var oCount = document.getElementById("count");
          var oSum = document.getElementById("sum");
    oCount.onclick = function(){
        var price = oPrice.innerText;
        var p = parseFloat(price);
        var sount = oCount.value;
        var s =p * Number(sount);
        oSum.innerText = s.toFixed(2) + "元";
          }
        
    </script>
</body>
</html>
