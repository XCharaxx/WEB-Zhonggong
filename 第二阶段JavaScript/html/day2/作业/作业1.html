<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <input type="text" id="tex" placeholder="请输入一个三位数"><button id="btn">拆分</button>
      <script>
          var oTex =document.getElementById("tex");
          var oBtn = document.getElementById("btn");
          
          oBtn.onclick = function(){
              var a =Number(oTex.value);
              console.log("个位数为：",a%10);
              console.log("十位数为：",parseInt(a/10)%10);
              console.log("百位数为：",parseInt(a/100));
             
          
          }
      </script>
</body>
</html>
