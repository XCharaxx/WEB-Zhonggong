<body>
    <input type="text" id="in1"> +
    <input type="text" id="in2">
    <button id="sum">=</button>
    <input type="text" id="out">
    <script>
        var oIn1 = document.getElementById("in1");
        var oIn2 = document.getElementById("in2");
        var oSum= document.getElementById("sum");
        var oOut = document.getElementById("out");
        oSum.onclick =function(){
        var s= Number(oIn1.value) + Number(oIn2.value);
        oOut.value = s;
        }
    </script>
