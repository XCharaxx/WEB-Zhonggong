<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        span {
            font-weight: 600;

        }

        .tsp {
            display: inline-block;
            width: 150px;
        }

        div {
            width: 1000px;
            margin: 100px auto;
        }

        input {
            outline: none;
        }

        .sp {
            width: 500px;
        }
    </style>
</head>

<body>
    <div>
        <span class="tsp">请输入账号:</span><input type="text"><span></span>&nbsp;<span class="sp"></span><br>
        <span class="tsp">请输入密码:</span><input type="password"><span></span>&nbsp;<span class="sp"></span><br>
        <span class="tsp">请输入手机号:</span><input type="text"><span></span><br>
        <span class="tsp">请输入邮箱:</span><input type="text"><span></span><br>
    </div>
    <script>
        var oSpan = document.getElementsByTagName("span");
        var oIns = document.getElementsByTagName("input");
        oIns[0].onblur = function () {
            if(oIns[0].value.trim()==""){
                oSpan[1].innerHTML = "请输入账号!";
                 oSpan[1].style.color = "#ff3829";
                 return false;
            }
            var reg = /(?=.*[a-zA-Z].*)(?=.*[0-9].*)^[a-zA-Z][a-zA-Z0-9]+$/;
            if (reg.exec(oIns[0].value)) {
                oSpan[1].innerHTML = "正确";
                oSpan[1].style.color = "#008000";
                oSpan[2].innerHTML = "用户名以字母开头，必须字母和数字的组合";
            } else {
                oSpan[1].innerHTML = "错误";
                oSpan[1].style.color = "#ff3829";
                oSpan[2].innerHTML = "用户名以字母开头，必须字母和数字的组合";
            }
        }
         oIns[1].onblur = function () {
                if (oIns[1].value.trim() == "") {
                    oSpan[4].innerHTML = "请输入密码!";
                           oSpan[4].style.color = "#ff3829";
                    return false;
                }
                var reg = /(?=.*[a-zA-Z].*)(?=.*[0-9].*)^[a-zA-Z0-9]{5,10}$/;
                if (reg.exec(oIns[1].value)) {
                    oSpan[4].innerHTML = "正确";
                    oSpan[4].style.color = "#008000";
                    oSpan[5].innerHTML = "必须字母和数字的组合 5--10";
                } else {
                    oSpan[4].innerHTML = "错误";
                    oSpan[4].style.color = "#ff3829";
                    oSpan[5].innerHTML = "必须字母和数字的组合 5--10";
                }
            }
            
           oIns[2].onblur = function () {
                if (oIns[2].value.trim() == "") {
                    oSpan[7].innerHTML = "请输入手机号!";
                    oSpan[7].style.color = "#ff3829";
                    return false;
                }
                var reg = /^1[3-9]\d{9}$/;
                if (reg.exec(oIns[2].value)) {
                    oSpan[7].innerHTML = "正确";
                    oSpan[7].style.color = "#008000";
                   
                } else {
                    oSpan[7].innerHTML = "错误";
                    oSpan[7].style.color = "#ff3829";
                    
                }
            }
         


              oIns[3].onblur = function () {
                    if (oIns[3].value.trim() == "") {
                        oSpan[9].innerHTML = "请输入邮箱!";
                        oSpan[9].style.color = "#ff3829";
                        return false;
                    }
                    var reg = /^[a-zA-Z0-9]+@(qq|163|126|sina|gmail)\.com$/;
                    if (reg.exec(oIns[3].value)) {
                        oSpan[9].innerHTML = "正确";
                        oSpan[9].style.color = "#008000";

                    } else {
                        oSpan[9].innerHTML = "错误";
                        oSpan[9].style.color = "#ff3829";

                    }
                }

    </script>

</body>

</html>
