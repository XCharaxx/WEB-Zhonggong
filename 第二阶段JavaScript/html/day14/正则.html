<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    手机号: <input type="text" placeholder="请输入手机号">
    <span></span>

    <script>
        var oIns =document.getElementsByTagName("input")[0];
        var oSpan =document.getElementsByTagName("span")[0];
        oIns.onblur =function(){
            var reg = /^1[3-9]\d{9}$/;
            if(oIns.value.trim()==""){
                oSpan.innerHTML = "请输入手机号"
                return false;
            }
            if(reg.test(oIns.value)){
                 oSpan.innerHTML = "账号输入正确";
            }else{
                oSpan.innerHTML = "账号格式错误";
            }
           
        }
                                                                                                   
    </script>
</body>
</html>
