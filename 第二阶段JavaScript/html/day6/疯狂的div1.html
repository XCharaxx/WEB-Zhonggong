<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: teal;
            position: absolute;
            left: 0px;
        }
    </style>
</head>

<body>
    <button>疯狂前进</button>
    <button>疯狂后退</button>
    <div></div>


    <script>
        var oBtn =document.getElementsByTagName("button");
        var oDiv = document.getElementsByTagName("div")[0];
      var i=0; 
      var timer;   
      oBtn[0].onclick = function(){
          
               timer=setInterval(function(){
                  i=i+10;
                 
                  oDiv.style.left = i+"px";
                   if(i>=500){
                clearInterval(timer);
            }
            },30);
          
        }
        oBtn[1].onclick = function () { 
           timer = setInterval(function () {
                i = i - 10;

                oDiv.style.left = i + "px";
                if (i <=0) {
                    clearInterval(timer);
                }
            }, 30);



        }

    </script>
</body>
   
</html>
