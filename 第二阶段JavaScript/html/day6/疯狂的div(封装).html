<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: teal;
            position: absolute;
            left: 0px;
        }
    </style>
</head>

<body>
    <button>疯狂前进</button>
    <button>疯狂后退</button>
    <div></div>

    <script src="./ujiuye.js"></script>
    <script>
        var oBtn = document.getElementsByTagName("button");
        var oDiv = document.getElementsByTagName("div")[0];

        var timer;
        oBtn[0].onclick = function () {
            //     clearInterval(timer); 
            //     timer = setInterval(function () {
            //         var i = parseInt(getStyle(oDiv, "left")) + 10;
            //         if (i>= 500) {
            //             i=500;
            //             clearInterval(timer);
            //         }

            //  oDiv.style.left =  i+ "px";


            //     }, 30);
            move(oDiv, "left", 10, 500);
        }
        oBtn[1].onclick = function () {
            // clearInterval(timer);

            // timer = setInterval(function () {
            //     var i=parseInt(getStyle(oDiv, "left")) - 10;
            //   if (i <=0) {
            //         i = 0;
            //         clearInterval(timer);
            //     }
            //     oDiv.style.left =  i+ "px";


            // }, 30);

            move(oDiv, "left", -10, 0);

        }


        function move(elem, attr, step, target) {//elem:标签  attr:属性  step:步长   target：目标值
            clearInterval(timer);
            timer = setInterval(function () {
                var i = parseInt(getStyle(elem, attr)) + step;
                if ((i >= target && step > 0) || (i <= target && step < 0)) {
                    i = target;
                    clearInterval(timer);
                }
                oDiv.style.left = i + "px";
            }, 30);
        }
    </script>
</body>

</html>
