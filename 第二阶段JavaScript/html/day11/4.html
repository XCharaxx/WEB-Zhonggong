          function fun1(ev) {
                var ev = window.event || ev;
                if (ev.keyCode == 13) {
                    oUl.innerHTML +="<li>"+ oIns.value+"</li>" + "<br>";
                    oIns.value = "";

                }
            }
         function fun2(ev) {
                var ev = window.event || ev;
                //w
                if (ev.keyCode == 87) {
                    oDiv.style.top = oDiv.offsetTop - 5 + "px";
                }
                //s
                if (ev.keyCode == 83) {
                    oDiv.style.top = oDiv.offsetTop + 5 + "px";
                }
                //a
                if (ev.keyCode == 65) {
                    oDiv.style.left = oDiv.offsetLeft - 5 + "px";
                }
                //d
                if (ev.keyCode == 68) {
                    oDiv.style.left = oDiv.offsetLeft + 5 + "px";
                }
            }
        bind(oIns,"keydown",fun1);
        bind(window,"keydown",fun2);
    </script>
