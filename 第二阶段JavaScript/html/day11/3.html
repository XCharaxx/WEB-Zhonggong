<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            display: none;
            position: absolute;
        }
    </style>
</head>

<body>
    <ul>
        <li>冒泡：从里往外</li>
        <li>阻止冒泡：stopPropagation() cancelBubble=true</li>
        <li>默认行为：标签，浏览器自带的默认的操作</li>
        <li>阻止默认行为：return false</li>
        <li>阻止默认行为：ev.preventDefault?ev.preventDefault():ev.returnValue=false</li>
    </ul>
    <script>
        var oUls =document.getElementsByTagName("ul")[0];
        window.oncontextmenu =function(ev){
            oUls.style.display ="block";
             var ww = document.documentElement.clientWidth;
            var wh = document.documentElement.clientHeight;
              
            var ev = window.event || ev;
           
            oUls.style.left = (ev.clientX ) + "px";
             oUls.style.top = (ev.clientY ) + "px";
return false;
        }
    </script>       
</body>

</html>
