<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        div {
            height: 1000px;
        }

        ul {
            position: fixed;
            right: 50px;
            top: 100px;
            border: 1px solid black;
            width: 100px;
            text-align: center;
        }

        ul li {
            height: 30px;
            border-bottom: 1px solid cadetblue;
        }

        ul li .active {
            color: red
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#div1" class="">新闻一</a></li>
        <li><a href="#div2" class="">新闻二</a></li>
        <li><a href="#div3" class="">新闻三</a></li>
        <li><a href="#div4" class="">新闻四</a></li>
    </ul>

    <div style="background: rosybrown" id="div1"></div>
    <div style="background: #99CCFF" id="div2"></div>
    <div style="background: #ffffcc" id="div3"></div>
    <div style="background: salmon" id="div4"></div>  
    <script>
        var oDiv =document.getElementsByTagName("div");
        var oAs =document.getElementsByTagName("a"); 
        
       window.onscroll =function(){
            var a = document.documentElement.scrollTop || document.body.scrollTop;
            for(var i=0;i<oAs.length;i++){
                    oAs[i].setAttribute('class', "");
                 }
           if(a >= oDiv[3].offsetTop){
                 
                oAs[3].setAttribute('class', "active");
           }
          else if( a <oDiv[3].offsetTop&& a >= oDiv[2].offsetTop){
          oAs[2].setAttribute('class',"active");
        }else if(a < oDiv[2].offsetTop&& a >= oDiv[1].offsetTop){
                  oAs[1].setAttribute('class', "active");
        } else{
             oAs[0].setAttribute('class', "active");
        }

        }
      
       
    </script>

</body>

</html>
