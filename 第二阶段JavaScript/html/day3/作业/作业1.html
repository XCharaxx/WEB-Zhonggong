<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
       var n=0;
        for(var i =1;i<=100;i++){
            if(i%7==0||i%10==7||parseInt(i/10)%10==7){
                    
                    ++n;
                    document.body.innerHTML += i +"<span>&nbsp;</span>";
            }
               
        } 
        document.body.innerHTML +="<br>"+"总共有："+n+"个。" ;
    </script>
</body>
</html>
