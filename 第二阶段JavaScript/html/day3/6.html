<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for (var i = 0; i < 100; i++) {
           if(i%10 == 0){
               document.body.innerHTML += "<br>";
           }
             document.body.innerHTML +="*";
        }
        console.log(sum);
    </script>
</body>
</html>
