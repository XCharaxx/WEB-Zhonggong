<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            margin: 40px auto;
        }

        input {
            margin: 20px;
        }

        p {
            width: 400px;
            padding: 20px;
            margin: 0 auto;
            border: 10px solid red;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        <input type="text">
        <input type="text">
        <button>确定</button>
        <p>
            <span>优就业为每一位学员定制个性化求职方案及职业规划，提供一对一修改简历、培训面试技巧、模拟真实面试场景、推荐合作企
                业就业等服务。与众多高校和知名企业建立了战略合作伙伴关系，为百度、搜狐、腾讯、新浪、阿里巴巴、凤凰网、360、人民网、
                中国教育在线、中青在线、网易、苏宁、滴滴出行、京东、去哪儿、当当网知名IT企业培养输送了大量的互联网人才。</span>
            <!-- 伪函数：让a失去跳转的功能 -->
            ... <a href="javascript:;">>>收起</a>

        </p>
        <script>
            // 1.声明一个构造函数
            function TabSwitch() {
                // 1.1通过this获取添加元素 
                this.oA = document.getElementsByTagName("a")[0];
                this.inp = document.getElementsByTagName("input");
                this.span = document.getElementsByTagName("span")[0];
                this.btn = document.getElementsByTagName("button")[0];
                var that = this;   //
                   this.tag = true;
           this.text = this.span.innerText;
              
                // 自定义一个条件
                    //true  展开   false   收起
                // 1.2添加入口方法
                this.init = function () {
                  
                    //  点击a切换数字
                    this.oA.onclick = function () {
                         
                        that.change(that.text);       //这里的this 指向a  在外面声明一个好的的that 这个指向就不是a了
                       
                    }
                }
                this.init();
                // 展开收起 改变字体
                this.change = function (text) {
                    
                    if (this.tag == true) {
                        this.oA.innerText = ">>收起";
                        this.span.innerText = this.span.innerText.slice(0, 20);
                        this.tag = false;
                    } else if(this.tag == false) {
                        this.oA.innerText = ">>展开";
                        this.span.innerText = text;
                        console.log(this);
                        this.tag=true;
                    }
                }
            }
            //2.实例对象
            new TabSwitch();

        </script>
    </div>
</body>

</html>
