<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #content{
            
            margin-top: 100px;
            margin-left: 600px;
            overflow: hidden;
            color: white;
        }
        dt{
            float: left;
            width: 15px;
            border: 2px solid #555;
            cursor: pointer;
        }
        
        dl{
            float: left;
        }
        dd{
            width: 0;
            float: left;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="content">
        <dl>
            <dt style="background: #303">第一幅图的展示效果</dt>
            <dd style="width: 295px;"><img src="img/1.jpg" width="295" height="165"></dd>
        </dl>
        <dl>
            <dt style="background: #F0F">第二幅图的展示效果</dt>
            <dd ><img src="img/2.jpg" width="295" height="165"></dd>
        </dl>
        <dl>
            <dt style="background: #903">第三幅图的展示效果</dt>
            <dd ><img src="img/3.jpg" width="295" height="165"></dd>
        </dl>
        <dl>
            <dt style="background: #F00">第四幅图的展示效果</dt>
            <dd ><img src="img/4.jpg" width="295" height="165"></dd>
        </dl>
    </div>
    <script src="../../JS/jquery.js"></script>
    <script>
           $("dt").click(function(){
               $("dd").animate({"width":0}, { "duration": 400, "queue": false })
              $(this).next("dd").animate({
                  "width":295
              }, { "duration": 400, "queue": false })
           });
    </script>
</body>
</html>
