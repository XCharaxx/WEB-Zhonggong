    <!-- login登录头部 -->
    <div class="u-header clearfix w">
        <div class="logo-box fl">
            <a href="">
                <h1>
                    小U商城-好货及时!
                    <img src="../img/logo.jpg" alt="">
                </h1>
            </a>

        </div>
        <div class="wc-login fl">购物车</div>

        <div class="header-right fr">
            <div class="search-box clearfix">
                <form action="">
                    <i class="iconfont icon-sousuo"></i>
                    <input type="text" class="tex" placeholder="空气净化器">
                    <input type="submit" value="搜索" class="sub">
                </form>
            </div>
        </div>
    </div>


    <!-- 购物车 -->
    <div class="shopping w">
        <div class="yi">
            <input type="checkbox" name="quan" class="quanx">
            <span class="span-a">全选</span>
            <span class="span-b">商品</span>
            <span class="span-c">单价</span>
            <span class="span-d">购买数量</span>
            <span class="span-e">小计</span>
            <span>操作</span>
        </div>
    </div>

    
    <div class="order_bd w">
        <div class="clearfix order_item">
            <div class="col_checkbox"><input type="checkbox"></div>
            <div class="col_info">
                <div class="info_desc">
                    <div class="info_pic">
                        <img src="../img/pic1.jpg" alt="">
                    </div>
                    <div class="info_text">
                        <p class="name">
                            <a href="#">荣耀智慧屏 55英寸 2G+16G 开关机无广告 远场语音 4K超高清人工智能液晶</a>

                        </p>
                        <p class="property">
                            <span>颜色：红</span>
                            <span>型号：v1</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col_price">&yen;5199</div>
            <div class="col_amount">
                <div class="num_input">
                    <span class="btn_reduce btn_disabled">-</span>
                    <input type="text" class="num_text" value="1">
                    <span class="btn_add">+</span>
                </div>
            </div>
            <div class="col_subtotal"><span>&yen;5100.00</span></div>
            <div class="col_operation">
                <a href="#" class="highlight">删除</a>
                <a href="#">移入收藏夹</a>
            </div>
        </div>
   
    </div>
